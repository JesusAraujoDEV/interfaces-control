<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuración — Delivery & Pickup</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link rel="stylesheet" href="/shared/styles/global.css" />
    <link rel="stylesheet" href="/mod-1-delivery-pickup/pages/configuracion-umbrales/page.css" />
  </head>
  <body class="antialiased text-slate-900">
    <header class="flex items-start sm:items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl sm:text-3xl font-extrabold">Configuración</h1>
        <p class="mt-1 text-sm text-slate-600">Umbrales operativos y valores críticos.</p>
      </div>
      <div class="flex items-center gap-2">
        <label class="inline-flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-800 select-none">
          <input id="dpThresholdsOnlyActive" type="checkbox" class="h-4 w-4" />
          <span>Solo activos</span>
        </label>
        <button
          id="dpThresholdsRefresh"
          type="button"
          class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm font-semibold text-slate-800 hover:bg-slate-50"
        >
          Actualizar
        </button>
        <button
          id="dpThresholdsAdd"
          type="button"
          class="inline-flex items-center justify-center gap-2 rounded-xl bg-brand-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-brand-700"
        >
          <span aria-hidden="true">+</span>
          Agregar métrica
        </button>
      </div>
    </header>

    <main class="mt-5 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
        <div class="flex items-start justify-between gap-3">
          <div>
            <h3 class="text-lg font-extrabold text-slate-900">Thresholds</h3>
            <p class="mt-1 text-sm text-slate-600">Activa/desactiva o elimina umbrales por métrica.</p>
          </div>
          <div id="dpThresholdsMeta" class="text-xs text-slate-500"></div>
        </div>

        <div id="dpThresholdsError" class="hidden mt-4 rounded-xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800"></div>

        <ul id="dpThresholdsList" class="mt-4 space-y-3"></ul>
      </section>

      <section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
        <div class="flex items-start justify-between gap-3">
          <div>
            <h4 id="dpThresholdsFormTitle" class="text-lg font-extrabold text-slate-900">Agregar threshold</h4>
            <p class="mt-1 text-sm text-slate-600">Métrica, valor crítico e indicador activo.</p>
          </div>
          <button
            id="dpThresholdsCancel"
            type="button"
            class="hidden rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-800 hover:bg-slate-50"
          >
            Cancelar
          </button>
        </div>

        <form id="dpThresholdsForm" class="mt-4 space-y-4" novalidate>
          <div>
            <label class="text-sm text-slate-700 block mb-2">Métrica</label>
            <select
              id="dpThresholdMetricAffected"
              required
              class="w-full bg-[var(--input)] text-slate-800 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-200"
            >
              <option value="" selected disabled>Seleccione una métrica…</option>
              <option value="ORDERS_PENDING_MAX">ORDERS_PENDING_MAX</option>
              <option value="KITCHEN_TIME_MAX_MINUTES">KITCHEN_TIME_MAX_MINUTES</option>
              <option value="DISPATCH_CAPACITY_MAX">DISPATCH_CAPACITY_MAX</option>
              <option value="DELIVERY_TRAVEL_TIME_MAX_MINUTES">DELIVERY_TRAVEL_TIME_MAX_MINUTES</option>
              <option value="DRIVER_ASSIGNMENT_TIMEOUT_MINUTES">DRIVER_ASSIGNMENT_TIMEOUT_MINUTES</option>
              <option value="PICKUP_WAIT_TIME_MAX_MINUTES">PICKUP_WAIT_TIME_MAX_MINUTES</option>
              <option value="TOTAL_ORDER_CYCLE_MAX_MINUTES">TOTAL_ORDER_CYCLE_MAX_MINUTES</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-sm text-slate-700 block mb-2">Valor crítico (entero)</label>
              <input
                id="dpThresholdValueCritical"
                type="number"
                inputmode="numeric"
                min="0"
                step="1"
                required
                placeholder="10"
                class="w-full bg-[var(--input)] text-slate-800 placeholder-slate-400 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-200"
              />
            </div>
            <div class="flex items-end">
              <label class="inline-flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-3 py-3 text-sm font-semibold text-slate-800 select-none w-full justify-between">
                <span>Activo</span>
                <input id="dpThresholdIsActive" type="checkbox" class="h-4 w-4" checked />
              </label>
            </div>
          </div>

          <div id="dpThresholdsFormError" class="hidden rounded-xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800"></div>

          <div class="pt-2">
            <button
              id="dpThresholdsSubmit"
              type="submit"
              class="w-full bg-[var(--accent)] text-white rounded-xl py-3 font-semibold hover:brightness-105"
            >
              Crear threshold
            </button>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/mod-1-delivery-pickup/pages/configuracion-umbrales/page.js"></script>
  </body>
</html>
