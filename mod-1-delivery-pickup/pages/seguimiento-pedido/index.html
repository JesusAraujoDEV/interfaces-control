<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Order Tracking</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./page.css">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="min-h-screen flex items-center justify-center">
	<div class="w-full max-w-md h-screen bg-white shadow-md">
			<!-- Header -->
			<header class="px-4 py-4 border-b bg-white sticky top-0">
				  <div class="flex items-center gap-3">
				  <button aria-label="back" class="p-1" onclick="goBackToOrders()">
						<!-- back arrow -->
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
						</svg>
					</button>
						  <h1 class="text-center flex-1 font-semibold text-lg">Seguimiento de Pedido</h1>
				</div>
			</header>

			<main class="p-4 muted-bg min-h-[calc(100vh-112px)]">
				<!-- Stepper -->
				<section class="mb-6">
					<div class="relative pl-12">
						<div class="absolute left-5 top-6 bottom-6 flex items-center">
							<div class="w-px h-full" style="border-left:3px dotted var(--accent); opacity:0.22"></div>
						</div>

						<!-- Step 1 -->
						<div class="flex items-start gap-3 mb-6">
							<div class="flex-shrink-0">
								<div class="bg-white rounded-full flex items-center justify-center step-icon step-complete">
									<!-- clock -->
									<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
										<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.5a.75.75 0 10-1.5 0V10c0 .207.084.405.233.548l2.25 2.25a.75.75 0 101.06-1.06L10.75 9.44V6.5z" clip-rule="evenodd" />
									</svg>
								</div>
							</div>
							<div class="pt-1">
								<div class="text-sm font-medium text-gray-700">Pendiente</div>
							</div>
						</div>

						<!-- Step 2 -->
						<div class="flex items-start gap-3 mb-6">
							<div class="flex-shrink-0">
								<div class="bg-white rounded-full flex items-center justify-center step-icon step-complete">
									<!-- chef hat -->
									<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
										<path d="M12 3a4 4 0 00-4 4v1H6a2 2 0 00-2 2v2h16V10a2 2 0 00-2-2h-2V7a4 4 0 00-4-4z" />
										<path d="M4 15v2a3 3 0 003 3h10a3 3 0 003-3v-2H4z" />
									</svg>
								</div>
							</div>
							<div class="pt-1">
								<div class="text-sm font-medium text-gray-700">En Cocina</div>
							</div>
						</div>

						<!-- Step 3 -->
						<div class="flex items-start gap-3 mb-6">
							<div class="flex-shrink-0">
								<div class="bg-white rounded-full flex items-center justify-center step-icon step-complete">
									<!-- box -->
									<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
										<path d="M2 7a1 1 0 011-1h14a1 1 0 011 1v6a1 1 0 01-1 1H3a1 1 0 01-1-1V7z" />
										<path d="M7 3h6v2H7V3z" />
									</svg>
								</div>
							</div>
							<div class="pt-1">
								<div class="text-sm font-medium text-gray-700">Listo para Despacho</div>
							</div>
						</div>

						<!-- Step 4 -->
						<div class="flex items-start gap-3 mb-6">
							<div class="flex-shrink-0">
								<div class="bg-white rounded-full flex items-center justify-center step-icon step-complete">
									<!-- truck -->
									<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
										<path d="M3 7h13v7H3z" />
										<path d="M16 8h4l1 2v3" />
									</svg>
								</div>
							</div>
							<div class="pt-1">
								<div class="text-sm font-medium text-gray-700">En Camino</div>
							</div>
						</div>

						<!-- Step 5 -->
						<div class="flex items-start gap-3">
							<div class="flex-shrink-0">
								<div class="bg-white rounded-full flex items-center justify-center step-icon step-pending">
									<!-- check -->
									<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
										<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-7.071 7.071a1 1 0 01-1.414 0L3.293 8.95a1 1 0 011.414-1.414L8 10.828l7.293-7.121a1 1 0 011.414 0z" clip-rule="evenodd" />
									</svg>
								</div>
							</div>
							<div class="pt-1">
								<div class="text-sm font-medium text-gray-700">Entregado</div>
							</div>
						</div>
					</div>
				</section>

				<!-- Details Form -->
				<section class="space-y-4">
					<div>
						<label class="text-xs block mb-1 font-medium text-gray-700">ID del Pedido</label>
						<div class="h-10 bg-white rounded-full px-4 flex items-center text-gray-400"> </div>
					</div>
					<div>
						<label class="text-xs block mb-1 font-medium text-gray-700">Tipo de Servicio</label>
						<div class="h-10 bg-white rounded-full px-4 flex items-center text-gray-400"> </div>
					</div>
					<div>
						<label class="text-xs block mb-1 font-medium text-gray-700">Tiempo Estimado Restante</label>
						<div class="h-10 bg-white rounded-full px-4 flex items-center text-gray-400"> </div>
					</div>
				</section>
			</main>

			<!-- Footer Nav -->
			<nav class="border-t bg-white p-3">
				<ul class="flex items-center max-w-md mx-auto w-full">
					<li class="nav-item text-sm text-gray-500">
							<div class="flex flex-col items-center">
							<svg xmlns="http://www.w3.org/2000/svg" class="nav-icon mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 3l9 6.75V21a.75.75 0 01-.75.75H3.75A.75.75 0 013 21V9.75z"/></svg>
							Inicio
						</div>
					</li>
					<li class="nav-item text-sm text-gray-500">
							<div class="flex flex-col items-center">
							<svg xmlns="http://www.w3.org/2000/svg" class="nav-icon mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
							Men√∫
						</div>
					</li>
					<li class="nav-item nav-active text-sm">
						<div class="flex flex-col items-center">
							<div class="h-9 w-9 bg-black text-white rounded-md flex items-center justify-center mb-1">
								<svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/></svg>
							</div>
							<div>Pedidos</div>
						</div>
					</li>
					<li class="nav-item text-sm text-gray-500">
							<div class="flex flex-col items-center">
							<svg xmlns="http://www.w3.org/2000/svg" class="nav-icon mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.28 0 4.405.5 6.279 1.389M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
							Perfil
						</div>
					</li>
				</ul>
			</nav>
		</div>
		<script type="module" src="./page.js"></script>
	</body>
</html>
