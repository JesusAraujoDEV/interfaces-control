<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Order Detail</title>
		<link rel="stylesheet" href="./page.css">
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							brand: '#214f3d',
						}
					}
				}
			}
		</script>
	</head>
	<body class="bg-gray-100 min-h-screen flex items-start justify-center py-6">
		<div class="w-full max-w-md bg-white shadow-sm rounded-lg overflow-hidden">
			<!-- Header -->
			<div class="flex items-center gap-3 px-4 py-3 border-b">
				<button aria-label="Back" class="text-gray-600" onclick="goTo('../pedidos/index.html')">←</button>
				<h1 class="flex-1 text-center font-semibold">Pedido #12345</h1>
				<div class="w-6"></div>
			</div>

			<!-- Content scroll area -->
			<div class="p-5 h-[70vh] overflow-auto">
				<h2 class="text-sm font-semibold mb-3">Resumen del pedido</h2>

				<div class="bg-white">
					<div class="grid grid-cols-2 gap-4 mb-4">
						<div>
							<div class="text-xs text-gray-500">Hora del pedido</div>
							<div class="text-sm font-medium">10:30 AM</div>
						</div>
						<div>
							<div class="text-xs text-gray-500">Cliente</div>
							<div class="text-sm font-medium">Ethan Carter</div>
						</div>
					</div>

					<div class="thin-line my-3"></div>

					<div class="grid grid-cols-2 gap-4 mb-4">
						<div>
							<div class="text-xs text-gray-500">Tipo de pedido</div>
							<div class="text-sm font-medium">Recoger</div>
						</div>
						<div>
							<div class="text-xs text-gray-500">Método de pago</div>
							<div class="text-sm font-medium">Tarjeta de crédito</div>
						</div>
					</div>

					<div class="thin-line my-3"></div>

					<div class="mb-2">
						<div class="text-xs text-gray-500">Total</div>
						<div class="text-lg font-semibold">$25.50</div>
					</div>
				</div>

				<div class="mt-6">
					  <h3 class="font-semibold">Artículos</h3>

					<ul class="mt-4 space-y-4">
						<li class="flex justify-between items-start">
							<div>
								<div class="font-medium">Sándwich de pollo picante</div>
								<div class="text-xs text-gray-500">x2</div>
							</div>
							<div class="text-sm font-medium">$12.00</div>
						</li>

						<li class="flex justify-between items-start">
							<div>
								<div class="font-medium">Papas fritas</div>
								<div class="text-xs text-gray-500">x1</div>
							</div>
							<div class="text-sm font-medium">$3.50</div>
						</li>

						<li class="flex justify-between items-start">
							<div>
								<div class="font-medium">Coca-Cola</div>
								<div class="text-xs text-gray-500">x1</div>
							</div>
							<div class="text-sm font-medium">$2.00</div>
						</li>
					</ul>
				</div>
			</div>

			<!-- Footer buttons -->
			<div class="px-5 pb-6 pt-2">
				<button class="w-full mb-3 py-3 rounded-md bg-brand text-white font-semibold shadow-sm" onclick="goTo('../order-tracking/index.html')">Ver tracking</button>
				<button class="w-full mb-3 py-3 rounded-md bg-gray-100 border border-gray-200 font-medium">Ready for Dispatch</button>
				<button class="w-full py-3 rounded-md text-red-600 font-medium bg-white">Cancel Order</button>
			</div>
		</div>
		<script type="module" src="./page.js"></script>
	</body>
</html>
