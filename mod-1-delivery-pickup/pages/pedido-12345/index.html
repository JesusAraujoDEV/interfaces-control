<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pedido — DP</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/styles/tailwind.css" />
		<link rel="stylesheet" href="/shared/styles/global.css" />
		<link rel="stylesheet" href="/mod-1-delivery-pickup/pages/pedido-12345/page.css" />
	</head>
	<body class="antialiased text-slate-900">
		<header class="flex items-start sm:items-center justify-between gap-4">
			<div>
				<div class="flex items-center gap-3">
					<a href="/admin/dp/orders" class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-800 hover:bg-slate-50" aria-label="Volver">
						← Volver
					</a>
					<h1 id="dpOrderTitle" class="text-2xl sm:text-3xl font-extrabold">Pedido</h1>
				</div>
				<p id="dpOrderSubtitle" class="mt-2 text-sm text-slate-600">Cargando…</p>
			</div>
			<div class="flex items-center gap-2">
				<span id="dpOrderStatusBadge" class="hidden"></span>
				<button id="dpOrderRefresh" type="button" class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm font-semibold text-slate-800 hover:bg-slate-50">
					Actualizar
				</button>
			</div>
		</header>

		<div id="dpOrderError" class="hidden mt-4 rounded-xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800"></div>

		<main class="mt-5 grid grid-cols-1 lg:grid-cols-[1fr_420px] gap-4">
			<div class="space-y-4">
				<section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
				<h2 class="text-lg font-extrabold text-slate-900">Resumen</h2>
				<div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
					<div>
						<div class="text-xs text-slate-500">Cliente</div>
						<div id="dpOrderCustomer" class="mt-1 text-sm font-extrabold text-slate-900">—</div>
						<div id="dpOrderCustomerMeta" class="mt-1 text-xs text-slate-500">—</div>
					</div>
					<div>
						<div class="text-xs text-slate-500">Servicio</div>
						<div id="dpOrderService" class="mt-1 text-sm font-extrabold text-slate-900">—</div>
						<div id="dpOrderAddress" class="mt-1 text-xs text-slate-500">—</div>
					</div>
				</div>

				<div id="dpOrderNotesCard" class="hidden mt-4 rounded-xl border border-slate-200 bg-slate-50 p-4">
					<div class="text-sm font-extrabold text-slate-900">Notas</div>
					<div id="dpOrderNotes" class="mt-2 text-sm text-slate-700 whitespace-pre-wrap">—</div>
				</div>

				<div class="mt-4 rounded-xl border border-slate-200 bg-slate-50 p-4">
					<div class="flex items-center justify-between">
						<div class="text-sm font-extrabold text-slate-900">Totales</div>
						<div id="dpOrderTotal" class="text-lg font-extrabold text-slate-900">—</div>
					</div>
					<div class="mt-2 text-sm text-slate-600">Envío: <span id="dpOrderShipping" class="font-semibold text-slate-800">—</span></div>
					<div id="dpOrderCancelReasonRow" class="hidden mt-2 text-sm text-slate-600">Motivo cancelación: <span id="dpOrderCancelReason" class="font-semibold text-slate-800">—</span></div>
				</div>

				<div class="mt-4">
					<h3 class="text-sm font-extrabold text-slate-900">Timestamps</h3>
					<ul id="dpOrderTimestamps" class="mt-3 space-y-2 text-sm text-slate-700"></ul>
				</div>
				</section>
			</div>

			<div class="space-y-4 lg:col-start-2">
				<section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
					<div class="flex items-center justify-between gap-3">
						<h2 class="text-lg font-extrabold text-slate-900">Ítems</h2>
						<div id="dpOrderItemsCount" class="text-xs text-slate-500"></div>
					</div>
					<div class="mt-4 overflow-x-auto">
						<table class="min-w-full text-sm">
							<thead>
								<tr class="text-left text-xs text-slate-500">
									<th class="py-2 pr-3">Producto</th>
									<th class="py-2 pr-3">Cant</th>
									<th class="py-2 pr-3">Unit</th>
									<th class="py-2 text-right">Subtotal</th>
								</tr>
							</thead>
							<tbody id="dpOrderItems"></tbody>
						</table>
					</div>
				</section>

				<section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
					<div class="flex items-start justify-between gap-3">
						<div>
							<h2 class="text-lg font-extrabold text-slate-900">Zona</h2>
							<p class="mt-1 text-sm text-slate-600">Cobertura y costos aplicados a esta orden.</p>
						</div>
						<div id="dpOrderZoneBadge" class="text-xs text-slate-500"></div>
					</div>
					<div id="dpOrderZone" class="mt-4 text-sm text-slate-700">—</div>
				</section>
			</div>

			<section class="lg:col-span-2 bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
				<div class="flex items-start justify-between gap-3">
					<div>
						<h2 class="text-lg font-extrabold text-slate-900">Logs</h2>
						<p class="mt-1 text-sm text-slate-600">Transiciones y eventos asociados.</p>
					</div>
				</div>
				<ul id="dpOrderLogs" class="mt-4 space-y-3"></ul>
			</section>
		</main>

		<script type="module" src="/mod-1-delivery-pickup/pages/pedido-12345/page.js"></script>
	</body>
</html>
