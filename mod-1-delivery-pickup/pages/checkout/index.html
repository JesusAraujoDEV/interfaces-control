<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Charlotte - Pedido</title>
    <link rel="stylesheet" href="../../../shared/styles/global.css">
    <link rel="stylesheet" href="./page.css">
    <script src="/config.js"></script>
    <script>
      // Tailwind CDN lee esta config al cargar.
      // Nota: no usamos `tailwind.config = ...` aquí porque `tailwind` todavía no existe.
      tailwind = {
        config: {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f2f7f1',
                700: '#13532a',
                800: '#0f4a22'
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui']
            }
          }
        }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-brand-50 min-h-screen text-gray-800 font-sans">
    <app-header back-href="../../../shared/pages/menu/index.html" back-label="Volver al menú"></app-header>

    <div class="max-w-4xl mx-auto px-6">
      <div class="flex justify-end">
        <button id="viewCartBtn" type="button" class="bg-white border border-gray-200 text-gray-900 px-4 py-2 rounded-full font-semibold shadow-sm">
          Ver carrito
        </button>
      </div>
    </div>

    <main class="max-w-4xl mx-auto px-6 py-10">
      <section class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-extrabold">¿Cómo quieres recibir tu pedido?</h1>
        <div class="mt-6 flex justify-center gap-4">
          <button id="deliveryBtn" type="button" aria-pressed="true" class="px-8 py-3 rounded-full bg-brand-800 text-white font-semibold shadow">Entrega</button>
          <button id="pickupBtn" type="button" aria-pressed="false" class="px-8 py-3 rounded-full bg-gray-100 text-gray-700 font-semibold">Recogida</button>
        </div>
      </section>

      <section class="bg-transparent">
        <form id="checkoutForm" class="max-w-2xl mx-auto space-y-6" novalidate>
          <div>
            <label class="block text-sm font-medium mb-2">Nombre completo</label>
            <input id="fullName" name="fullName" required placeholder="Ingresa tu nombre completo" class="w-full rounded-md border border-gray-300 p-3 bg-white placeholder-gray-400 shadow-[0_1px_0_rgba(0,0,0,0.03)]" />
            <p id="err-name" class="mt-1 text-xs text-red-600 hidden">Por favor ingresa tu nombre.</p>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Teléfono</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" required placeholder="Ingresa tu teléfono" pattern="^[0-9+()\-\s]+$" class="w-full rounded-md border border-gray-300 p-3 bg-white placeholder-gray-400 shadow-[0_1px_0_rgba(0,0,0,0.03)]" />
            <p id="err-phone" class="mt-1 text-xs text-red-600 hidden">Por favor ingresa tu teléfono.</p>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Correo electrónico</label>
            <input id="email" name="email" type="email" required placeholder="Ingresa tu correo electrónico" class="w-full rounded-md border border-gray-300 p-3 bg-white placeholder-gray-400 shadow-[0_1px_0_rgba(0,0,0,0.03)]" />
            <p id="err-email" class="mt-1 text-xs text-red-600 hidden">Introduce un correo válido.</p>
          </div>

          <div id="deliveryCoverageBlock" class="space-y-4">
            <div>
              <div class="flex items-center justify-between">
                <label class="block text-sm font-medium">Zonas que cubrimos</label>
                <span class="text-xs text-gray-500">Entrega</span>
              </div>

              <div id="zoneChips" class="mt-3 flex flex-wrap gap-2" aria-live="polite">
                <button type="button" data-zone="Prebo" class="zone-chip px-3 py-1.5 rounded-full bg-white border border-gray-200 text-sm text-gray-700 hover:border-gray-300">Prebo</button>
                <button type="button" data-zone="Trigal" class="zone-chip px-3 py-1.5 rounded-full bg-white border border-gray-200 text-sm text-gray-700 hover:border-gray-300">Trigal</button>
                <button type="button" data-zone="Viñedo" class="zone-chip px-3 py-1.5 rounded-full bg-white border border-gray-200 text-sm text-gray-700 hover:border-gray-300">Viñedo</button>
                <button type="button" data-zone="La Granja" class="zone-chip px-3 py-1.5 rounded-full bg-white border border-gray-200 text-sm text-gray-700 hover:border-gray-300">La Granja</button>
                <button type="button" data-zone="Centro" class="zone-chip px-3 py-1.5 rounded-full bg-white border border-gray-200 text-sm text-gray-700 hover:border-gray-300">Centro</button>
              </div>

              <input type="hidden" id="zone" name="zone" />
              <p id="err-zone" class="mt-2 text-xs text-red-600 hidden">Selecciona una zona de cobertura.</p>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">Dirección específica</label>
              <input id="addressDetail" name="addressDetail" placeholder="Calle, número, apto, referencia..." class="w-full rounded-md border border-gray-300 p-3 bg-white placeholder-gray-400 shadow-[0_1px_0_rgba(0,0,0,0.03)]" />
              <p id="err-address" class="mt-1 text-xs text-red-600 hidden">Por favor ingresa la dirección específica.</p>
            </div>
          </div>

          <div class="flex items-center justify-between mt-2 text-sm font-semibold">
            <div>Costo de envío y ETA</div>
            <div id="coverage" class="text-xs text-gray-500">Dirección fuera del área de cobertura</div>
          </div>

          <div class="pt-6">
            <p id="err-submit" class="mb-3 text-sm text-red-700 bg-red-50 border border-red-100 px-4 py-3 rounded-lg hidden"></p>
            <button id="proceedBtn" type="submit" class="w-full bg-brand-800 text-white py-3 rounded-lg font-semibold shadow-lg">Continuar</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Modal carrito (solo checkout) -->
    <div id="cartModal" class="hidden fixed inset-0 z-50" role="dialog" aria-modal="true" aria-labelledby="cartModalTitle">
      <div id="cartModalOverlay" class="absolute inset-0 bg-black/40"></div>
      <div class="relative min-h-full flex items-end sm:items-center justify-center p-4" style="padding-bottom: calc(16px + env(safe-area-inset-bottom));">
      <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl ring-1 ring-slate-100 border border-gray-200 overflow-hidden">
          <div class="p-5">
            <div class="flex items-start justify-between gap-3">
              <h2 id="cartModalTitle" class="text-lg font-extrabold text-gray-900">Tu carrito</h2>
              <button id="cartModalClose" type="button" class="text-sm text-gray-600 hover:text-gray-900">Cerrar</button>
            </div>

            <div id="cartModalItems" class="mt-4 divide-y divide-gray-100"></div>

            <div class="mt-4 flex items-center justify-between gap-3">
              <div class="text-sm text-gray-600">Total</div>
              <div id="cartModalTotal" class="text-sm font-extrabold text-gray-900">$0.00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../../../shared/components/app-header.js"></script>
    <script type="module" src="./page.js"></script>
  </body>
</html>
