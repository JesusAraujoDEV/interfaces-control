<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Órdenes — Delivery & Pickup</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/styles/tailwind.css" />
		<link rel="stylesheet" href="/shared/styles/global.css" />
		<link rel="stylesheet" href="/mod-1-delivery-pickup/pages/pedidos/page.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="flex items-start sm:items-center justify-between gap-4">
			<div>
				<h1 class="text-2xl sm:text-3xl font-extrabold">Órdenes</h1>
				<p class="mt-1 text-sm text-slate-600">Gestión de pedidos y estados.</p>
			</div>
			<button
				type="button"
				class="inline-flex items-center justify-center gap-2 rounded-xl bg-brand-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-brand-700"
				aria-label="Crear orden"
			>
				<span aria-hidden="true">+</span>
				Nueva orden
			</button>
		</header>

		<!-- Tabs -->
		<nav class="mt-5">
			<div class="flex flex-wrap gap-2">
				<button class="dp-tab dp-tab--active" type="button">Pendientes</button>
				<button class="dp-tab" type="button">En Cocina</button>
				<button class="dp-tab" type="button">Listos</button>
				<button class="dp-tab" type="button">En Camino</button>
			</div>
		</nav>

		<!-- Orders list -->
		<main class="mt-5 grid grid-cols-1 lg:grid-cols-2 gap-4">
				<!-- Card 1 -->
				<article class="dp-order" role="button" tabindex="0" onclick="goTo('/admin/dp/orders/12345')" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();goTo('/admin/dp/orders/12345')}" aria-label="Abrir Pedido 12345">
					<div class="flex items-start justify-between gap-4">
						<div>
							<div class="dp-order-meta">ID Nota: 12345</div>
							<div class="mt-2">
								<div class="dp-order-title">Recogida</div>
								<div class="dp-order-sub">Liam Carter · <span class="text-slate-400">10 min</span></div>
							</div>
						</div>
						<div class="dp-order-thumb" style="background:#FCEFE7">
							<span class="text-slate-700 font-semibold">R</span>
						</div>
					</div>
				</article>

				<!-- Card 2 -->
				<article class="dp-order" role="button" tabindex="0" onclick="goTo('/order-tracking/67890')" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();goTo('/order-tracking/67890')}" aria-label="Abrir seguimiento de pedido">
					<div class="flex items-start justify-between gap-4">
						<div>
							<div class="dp-order-meta">ID Nota: 67890</div>
							<div class="mt-2">
								<div class="dp-order-title">Entrega</div>
								<div class="dp-order-sub">Olivia Bennett · <span class="text-slate-400">15 min</span></div>
							</div>
						</div>
						<div class="dp-order-thumb" style="background:#DCFCE7">
							<span class="text-slate-700 font-semibold">E</span>
						</div>
					</div>
				</article>

				<!-- Card 3 (sketch) -->
				<article class="dp-order" role="button" tabindex="0" onclick="goTo('/admin/dp/orders/24680')" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();goTo('/admin/dp/orders/24680')}" aria-label="Abrir Pedido 24680">
					<div class="flex items-start justify-between gap-4">
						<div>
							<div class="dp-order-meta">ID Nota: 24680</div>
							<div class="mt-2">
								<div class="dp-order-title">Recogida</div>
								<div class="dp-order-sub">Noah Thompson · <span class="text-slate-400">20 min</span></div>
							</div>
						</div>
						<div class="dp-order-thumb" style="background:#FEE2E2">
							<span class="text-slate-700 font-semibold">R</span>
						</div>
					</div>
				</article>
		</main>
		<script type="module" src="/mod-1-delivery-pickup/pages/pedidos/page.js"></script>
	</body>
</html>
