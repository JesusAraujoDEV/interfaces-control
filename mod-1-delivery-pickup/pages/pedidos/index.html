<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Órdenes — Delivery & Pickup</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/styles/tailwind.css" />
		<link rel="stylesheet" href="/shared/styles/global.css" />
		<link rel="stylesheet" href="/mod-1-delivery-pickup/pages/pedidos/page.css" />
	</head>
	<body>
		<main class="space-y-5">
			<!-- Header -->
			<header class="flex items-start sm:items-center justify-between gap-4">
				<div>
					<h1 class="text-2xl sm:text-3xl font-extrabold">Órdenes</h1>
					<p class="mt-1 text-sm text-slate-600">Tablero operativo por estados (Dispatcher).</p>
				</div>
				<div class="flex flex-wrap items-center justify-end gap-2">
					<label class="inline-flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-sm font-semibold text-slate-700">
						<span class="text-slate-600">Día</span>
						<input id="dpOrdersDate" type="date" class="rounded-lg border border-slate-200 bg-white px-2 py-1 text-sm text-slate-800" />
					</label>
					<button
						id="dpOrdersRefresh"
						type="button"
						class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm font-semibold text-slate-800 hover:bg-slate-50"
						aria-label="Actualizar"
					>
						Actualizar
					</button>
				</div>
			</header>

			<!-- Tabs -->
			<nav id="dpOrdersTabs" class="dp-tabs" aria-label="Filtrar por estado"></nav>

			<div class="flex items-center justify-between gap-3">
				<div id="dpOrdersMeta" class="text-xs text-slate-500"></div>
				<div id="dpOrdersError" class="hidden rounded-xl border border-rose-200 bg-rose-50 px-3 py-2 text-sm text-rose-800"></div>
			</div>

			<!-- Orders list -->
			<section id="dpOrdersList" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></section>
		</main>

		<!-- Cancel confirmation modal -->
		<div id="dpCancelModal" class="hidden fixed inset-0 z-[90]" role="dialog" aria-modal="true" aria-labelledby="dpCancelTitle">
			<div id="dpCancelBackdrop" class="absolute inset-0 bg-slate-950/60"></div>
			<div class="relative min-h-full flex items-center justify-center p-6">
				<div class="w-full max-w-lg rounded-2xl bg-white shadow-[0_24px_60px_rgba(0,0,0,0.25)] border border-slate-200 overflow-hidden">
					<div class="p-6">
						<div class="flex items-start justify-between gap-4">
							<div>
								<h2 id="dpCancelTitle" class="text-xl font-extrabold text-slate-900">Confirmar cancelación</h2>
								<p id="dpCancelSubtitle" class="mt-2 text-sm text-slate-600">—</p>
							</div>
							<button id="dpCancelClose" type="button" class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50" aria-label="Cerrar">✕</button>
						</div>
						<div class="mt-5 text-sm text-slate-700">
							Esta acción cambiará el estado de la orden a <span class="font-extrabold text-rose-700">CANCELLED</span>.
						</div>
					</div>
					<div class="px-6 pb-6 flex items-center justify-end gap-3">
						<button id="dpCancelKeep" type="button" class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-800 hover:bg-slate-50">No cancelar</button>
						<button id="dpCancelConfirm" type="button" class="inline-flex items-center justify-center rounded-xl bg-rose-600 px-4 py-2 text-sm font-semibold text-white hover:bg-rose-700">Sí, cancelar</button>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="/mod-1-delivery-pickup/pages/pedidos/page.js"></script>
	</body>
</html>
