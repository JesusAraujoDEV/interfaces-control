<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Órdenes — Delivery & Pickup</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/styles/tailwind.css" />
		<link rel="stylesheet" href="/shared/styles/global.css" />
		<link rel="stylesheet" href="/mod-1-delivery-pickup/pages/pedidos/page.css" />
	</head>
	<body>
		<main class="space-y-5">
			<!-- Header -->
			<header class="flex items-start sm:items-center justify-between gap-4">
				<div>
					<h1 class="text-2xl sm:text-3xl font-extrabold">Órdenes</h1>
					<p class="mt-1 text-sm text-slate-600">Tablero operativo por estados (Dispatcher).</p>
				</div>
				<div class="flex items-center gap-2">
					<button
						id="dpOrdersRefresh"
						type="button"
						class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm font-semibold text-slate-800 hover:bg-slate-50"
						aria-label="Actualizar"
					>
						Actualizar
					</button>
					<button
						type="button"
						class="inline-flex items-center justify-center gap-2 rounded-xl bg-brand-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-brand-700"
						aria-label="Crear orden"
					>
						<span aria-hidden="true">+</span>
						Nueva orden
					</button>
				</div>
			</header>

			<!-- Tabs -->
			<nav id="dpOrdersTabs" class="dp-tabs" aria-label="Filtrar por estado"></nav>

			<div class="flex items-center justify-between gap-3">
				<div id="dpOrdersMeta" class="text-xs text-slate-500"></div>
				<div id="dpOrdersError" class="hidden rounded-xl border border-rose-200 bg-rose-50 px-3 py-2 text-sm text-rose-800"></div>
			</div>

			<!-- Orders list -->
			<section id="dpOrdersList" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></section>
		</main>
		<script type="module" src="/mod-1-delivery-pickup/pages/pedidos/page.js"></script>
	</body>
</html>
