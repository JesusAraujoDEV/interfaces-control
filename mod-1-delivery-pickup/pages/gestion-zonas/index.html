<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zonas — Delivery & Pickup</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link rel="stylesheet" href="/shared/styles/global.css" />
    <link rel="stylesheet" href="/mod-1-delivery-pickup/pages/gestion-zonas/page.css" />
  </head>
  <body class="antialiased text-slate-900">
    <header class="flex items-start sm:items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl sm:text-3xl font-extrabold">Zonas</h1>
        <p class="mt-1 text-sm text-slate-600">Cobertura, ETA y tarifas.</p>
      </div>
      <div class="flex items-center gap-2">
        <button
          id="dpZonesRefresh"
          type="button"
          class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm font-semibold text-slate-800 hover:bg-slate-50"
          aria-label="Actualizar"
        >
          Actualizar
        </button>
        <button
          id="dpZonesNew"
          type="button"
          class="inline-flex items-center justify-center gap-2 rounded-xl bg-brand-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-brand-700"
        >
        <span aria-hidden="true">+</span>
        Nueva zona
        </button>
      </div>
    </header>

    <main class="mt-5 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
        <div class="flex items-start justify-between gap-3">
          <div>
            <h3 class="text-lg font-extrabold text-slate-900">Zonas existentes</h3>
            <p class="mt-1 text-sm text-slate-600">Activa/desactiva, edita o elimina zonas.</p>
          </div>
          <div id="dpZonesMeta" class="text-xs text-slate-500"></div>
        </div>

        <div id="dpZonesError" class="hidden mt-4 rounded-xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800"></div>

        <ul id="dpZonesList" class="mt-4 space-y-3"></ul>

      </section>

      <section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
        <div class="flex items-start justify-between gap-3">
          <div>
            <h4 id="dpZonesFormTitle" class="text-lg font-extrabold text-slate-900">Agregar nueva zona</h4>
            <p class="mt-1 text-sm text-slate-600">Nombre, tarifa y ETA estimado.</p>
          </div>
          <button id="dpZonesCancelEdit" type="button" class="hidden rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-800 hover:bg-slate-50">
            Cancelar
          </button>
        </div>

        <form id="dpZonesForm" class="mt-4 space-y-4" novalidate>
          <input id="dpZonesId" type="hidden" />

          <div>
            <label class="text-sm text-slate-700 block mb-2">Nombre de zona</label>
            <input
              id="dpZoneName"
              type="text"
              required
              placeholder="Ingrese nombre de zona"
              class="w-full bg-[var(--input)] text-slate-800 placeholder-slate-400 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-200"
            />
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-sm text-slate-700 block mb-2">ETA mín (min)</label>
              <input
                id="dpEtaMin"
                type="number"
                inputmode="numeric"
                min="1"
                step="1"
                required
                placeholder="15"
                class="w-full bg-[var(--input)] text-slate-800 placeholder-slate-400 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-200"
              />
            </div>
            <div>
              <label class="text-sm text-slate-700 block mb-2">ETA máx (min)</label>
              <input
                id="dpEtaMax"
                type="number"
                inputmode="numeric"
                min="1"
                step="1"
                required
                placeholder="25"
                class="w-full bg-[var(--input)] text-slate-800 placeholder-slate-400 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-200"
              />
            </div>
          </div>

          <div>
            <label class="text-sm text-slate-700 block mb-2">Costo de envío</label>
            <div class="dp-money">
              <span class="dp-money__prefix">$</span>
              <input
                id="dpShipping"
                type="number"
                inputmode="decimal"
                min="0"
                step="0.01"
                required
                placeholder="4.99"
                class="dp-money__input"
              />
            </div>
          </div>

          <div id="dpZonesFormError" class="hidden rounded-xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800"></div>

          <div class="pt-2">
            <button
              id="dpZonesSubmit"
              type="submit"
              class="w-full bg-[var(--accent)] text-white rounded-xl py-3 font-semibold hover:brightness-105"
            >
              Agregar zona
            </button>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/mod-1-delivery-pickup/pages/gestion-zonas/page.js"></script>
  </body>
</html>
