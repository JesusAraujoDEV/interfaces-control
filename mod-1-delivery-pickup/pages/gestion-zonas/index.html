<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zonas — Delivery & Pickup</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link rel="stylesheet" href="/shared/styles/global.css" />
    <link rel="stylesheet" href="/mod-1-delivery-pickup/pages/gestion-zonas/page.css" />
  </head>
  <body class="antialiased text-slate-900">
    <header class="flex items-start sm:items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl sm:text-3xl font-extrabold">Zonas</h1>
        <p class="mt-1 text-sm text-slate-600">Cobertura, ETA y tarifas.</p>
      </div>
      <button type="button" class="inline-flex items-center justify-center gap-2 rounded-xl bg-brand-800 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-brand-700">
        <span aria-hidden="true">+</span>
        Nueva zona
      </button>
    </header>

    <main class="mt-5 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
        <h3 class="text-lg font-extrabold text-slate-900 mb-3">Zonas existentes</h3>

          <ul class="space-y-3 mb-6">
            <li class="flex items-start justify-between bg-transparent">
              <div>
                <div class="text-gray-800 font-medium">Centro</div>
                <div class="text-sm text-gray-400">ETA estimado: 20-30 min</div>
              </div>
              <div class="text-gray-800 font-medium">$5.99</div>
            </li>

            <li class="flex items-start justify-between bg-transparent">
              <div>
                <div class="text-gray-800 font-medium">Barrio Alto</div>
                <div class="text-sm text-gray-400">ETA estimado: 15-25 min</div>
              </div>
              <div class="text-gray-800 font-medium">$4.99</div>
            </li>

            <li class="flex items-start justify-between bg-transparent">
              <div>
                <div class="text-gray-800 font-medium">Zona Media</div>
                <div class="text-sm text-gray-400">ETA estimado: 25-35 min</div>
              </div>
              <div class="text-gray-800 font-medium">$6.99</div>
            </li>
          </ul>

      </section>

      <section class="bg-white border border-slate-200 rounded-2xl shadow-[0_1px_0_rgba(16,24,40,0.03)] p-5">
        <h4 class="text-lg font-extrabold text-slate-900 mb-3">Agregar nueva zona</h4>

        <form class="space-y-4">
            <div>
              <label class="text-sm text-gray-700 block mb-2">Nombre de zona</label>
              <input type="text" placeholder="Ingrese nombre de zona" class="w-full bg-[var(--input)] text-gray-700 placeholder-gray-400 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-200" />
            </div>

            <div>
              <label class="text-sm text-gray-700 block mb-2">ETA estimado (mins)</label>
              <input type="text" placeholder="p. ej., 20-30" class="w-full bg-[var(--input)] text-gray-700 placeholder-gray-400 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-200" />
            </div>

            <div>
              <label class="text-sm text-gray-700 block mb-2">Costo de envío</label>
              <input type="text" placeholder="p. ej., 4.99" class="w-full bg-[var(--input)] text-gray-700 placeholder-gray-400 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-200" />
            </div>

          <div class="pt-2">
            <button type="submit" class="w-full bg-[var(--accent)] text-white rounded-xl py-3 font-semibold hover:brightness-105">Agregar zona</button>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/mod-1-delivery-pickup/pages/gestion-zonas/page.js"></script>
  </body>
</html>
