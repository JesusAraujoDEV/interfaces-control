<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/config.js"></script>
    <script src="/js/dev-auth.js"></script>
    <title>Catálogo de Recetas - Kitchen OS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover { color: #000; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .recipe-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
        }
        .recipe-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cost-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
        
        .btn-save-modal {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-save-modal:hover { opacity: 0.9; }
    </style>
</head>

<body class="app-container">

    <aside class="sidebar">
        <div class="sidebar__profile">
            <img src="logo-kitchen.png" alt="Logo" class="sidebar__logo">
            <div class="sidebar__info">
                <p class="sidebar__user">Charlotte</p>
                <p class="sidebar__role">Kitchen OS</p>
            </div>
        </div>
        <nav class="sidebar__nav">
            <a href="#" class="sidebar__link"><i data-lucide="layout-grid"></i> Panel de Control</a>
            <a href="#" class="sidebar__link sidebar__link--active"><i data-lucide="utensils-crosses"></i> Recetas y Productos</a>
            <a href="#" class="sidebar__link"><i data-lucide="package"></i> Inventario</a>
            <a href="#" class="sidebar__link"><i data-lucide="shopping-cart"></i> Pedidos</a>
        </nav>
        <div class="sidebar__footer">
            <a href="#" class="sidebar__link"><i data-lucide="settings"></i> Configuración</a>
        </div>
    </aside>

    <div class="main-layout">
        <main class="main-content main-content--with-aside">
            <header class="header">
                <h1 class="header__title">Catálogo de Recetas y Productos</h1>
                <button class="btn btn--primary" onclick="openModal()">
                    <i data-lucide="plus"></i> Añadir Nuevo Plato
                </button>
            </header>

            <section class="inventory-controls">
                <div class="search-bar">
                    <i data-lucide="search" class="search-bar__icon"></i>
                    <input type="text" id="searchInput" class="search-bar__input" placeholder="Buscar por nombre...">
                </div>
            </section>

            <div class="table-container">
                <table class="table" id="productTable">
                    <thead class="table__head">
                        <tr>
                            <th>Nombre del Producto</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Costo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table__body" id="productTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="margin-top:0;">Crear Nuevo Plato</h2>
            
            <div class="form-group">
                <label>Nombre del Plato:</label>
                <input type="text" id="productName" placeholder="Ej: Burger Clásica">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Categoría:</label>
                    <select id="productCategory">
                        <option value="plato_principal">Plato Principal</option>
                        <option value="entrante">Entrante</option>
                        <option value="bebida">Bebida</option>
                        <option value="postre">Postre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Precio de Venta ($):</label>
                    <input type="number" id="productPrice" step="0.01">
                </div>
            </div>

            <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">

            <h3>Composición (Receta)</h3>
            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                <div class="form-group">
                    <label>Agregar Ingrediente:</label>
                    <div style="display:flex; gap:10px;">
                        <select id="ingredientSelect" style="flex:2;">
                            <option value="">Cargando ingredientes...</option>
                        </select>
                        <input type="number" id="ingQuantity" placeholder="Cant." style="flex:1;">
                        <button type="button" class="btn btn--primary" style="padding:0 15px;" onclick="addIngredient()">+</button>
                    </div>
                </div>

                <ul id="recipeList" class="recipe-list">
                </ul>

                <div class="cost-display">
                    Costo Total: $<span id="totalCost">0.00</span>
                </div>
            </div>

            <button class="btn-save-modal" onclick="saveProduct()">GUARDAR PRODUCTO</button>
        </div>
    </div>

    <script src="js/rec-pro.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
