<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Historial de Pedidos - Kitchen OS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="app-container">
    <aside class="sidebar">
        <div class="sidebar__profile">
            <!-- Placeholder logo or avatar -->
            <div class="sidebar__avatar"></div>
            <div class="sidebar__info">
                <p class="sidebar__user">Admin Cocina</p>
                <p class="sidebar__role">Gerente</p>
            </div>
        </div>

        <nav class="sidebar__nav">
            <a href="index.html" class="sidebar__link">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>
            <a href="kds.html" class="sidebar__link">
                <i data-lucide="monitor"></i> KDS
            </a>
            <a href="Despacho.html" class="sidebar__link">
                <i data-lucide="truck"></i> Despacho
            </a>
            <a href="rec-pro.html" class="sidebar__link">
                <i data-lucide="chef-hat"></i> Recetas
            </a>
            <a href="inv.html" class="sidebar__link">
                <i data-lucide="package"></i> Inventario
            </a>
            <a href="activos.html" class="sidebar__link">
                <i data-lucide="box"></i> Activos
            </a>
            <a href="personal.html" class="sidebar__link">
                <i data-lucide="users"></i> Personal
            </a>
            <a href="historial_nomina.html" class="sidebar__link">
                <i data-lucide="banknote"></i> Nómina
            </a>
            <a href="historial_pedidos.html" class="sidebar__link sidebar__link--active">
                <i data-lucide="history"></i> Historial
            </a>
            <a href="auditoria.html" class="sidebar__link">
                <i data-lucide="clipboard-check"></i> Auditoría
            </a>
        </nav>

        <div class="sidebar__footer">
            <div id="dp-sidebar-toggle-slot" class="sidebar__footer-slot"></div>
            <div class="sidebar__footer-action">
                <a href="/seguridad/logout" aria-label="Cerrar sesión" class="logout-link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </div>
    </aside>
    <main class="main-content">
        <header class="header">
            <h1 class="header__title">Historial de Pedidos</h1>
            <div class="filters">
                <label>Desde: <input type="date" id="startDate"></label>
                <label>Hasta: <input type="date" id="endDate"></label>
                <label>Estado:
                    <select id="status">
                        <option value="">Todos</option>
                        <option value="READY">READY</option>
                        <option value="SERVED">SERVED</option>
                        <option value="CANCELLED">CANCELLED</option>
                    </select>
                </label>
                <button class="btn btn--primary" id="btnBuscar">Buscar</button>
            </div>
        </header>

        <section class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Pedido</th>
                        <th>Modo</th>
                        <th>Estado</th>
                        <th>Creado</th>
                        <th>Servido</th>
                        <th>Chef</th>
                    </tr>
                </thead>
                <tbody id="pedidosBody"></tbody>
            </table>
        </section>
    </main>

    <script type="module" src="./js/historial_pedidos.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
