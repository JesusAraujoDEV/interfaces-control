<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/config.js"></script>
    <script src="/js/api.js"></script>
    <title>Historial de Nómina - Kitchen OS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="app-container">
    <main class="main-content">
        <header class="header">
            <h1 class="header__title">Historial de Nómina</h1>
            <div class="filters">
                <input type="text" id="staffId" placeholder="ID de Staff">
                <button class="btn btn--primary" id="btnCargar">Cargar</button>
        </div>
    </header>

    <section class="table-wrapper">
        <table class="table">
            <thead>
            <tr>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Horas</th>
            </tr>
            </thead>
            <tbody id="shiftsBody"></tbody>
        </table>
        </section>
    </main>

    <script type="module" src="./js/historial_nomina.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
