<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workforce</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link rel="stylesheet" href="/shared/styles/global.css" />
    <link rel="stylesheet" href="/kpi-pruebas/pages/shared/kpi.css" />
    <link rel="stylesheet" href="/kpi-pruebas/pages/workforce/page.css" />
  </head>
  <body class="antialiased text-slate-900">
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <article class="kpi-card" id="kpi-workforce-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Carga de Trabajo (Workforce)</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-workforce-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-3 text-sm text-slate-500">Ratio pedidos por chef: <span class="font-semibold text-slate-800" id="kpi-workforce-ratio">0</span></div>
        <div class="mt-4" id="kpi-chef-icons"></div>
        <div class="mt-3 text-sm text-slate-500" id="kpi-chef-summary">0 chefs activos vs 0 pedidos</div>
      </article>

      <article class="kpi-card" id="kpi-waiter-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Top Meseros</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-waiter-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-4 space-y-2" id="kpi-waiter-list">
          <div class="text-sm text-slate-500">Sin datos disponibles.</div>
        </div>
        <div class="mt-4 flex items-center justify-between text-xs text-slate-400">
          <span id="kpi-waiter-page">Página 1</span>
          <button id="kpi-waiter-more" class="kpi-waiter-more">Ver más</button>
        </div>
      </article>
    </section>

    <script type="module" src="/kpi-pruebas/pages/workforce/page.js"></script>
  </body>
</html>
