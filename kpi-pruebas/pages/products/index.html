<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Producto & Inventario</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link rel="stylesheet" href="/shared/styles/global.css" />
    <link rel="stylesheet" href="/kpi-pruebas/pages/shared/kpi.css" />
    <link rel="stylesheet" href="/kpi-pruebas/pages/products/page.css" />
  </head>
  <body class="antialiased text-slate-900">
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <article class="kpi-card lg:col-span-2" id="kpi-top-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Ranking Top Sellers</div>
          <div class="flex items-center gap-2">
            <label class="text-xs text-slate-500">Top</label>
            <select id="kpi-top-select" class="kpi-date-input">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
        <div class="mt-4 space-y-3" id="kpi-top-list">
          <div class="text-sm text-slate-500">Cargando ranking...</div>
        </div>
      </article>

      <article class="kpi-card" id="kpi-menu-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Salud del Menú</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-menu-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-4 text-3xl font-extrabold" id="kpi-menu-availability">0%</div>
        <div class="mt-2 text-sm text-slate-500">Disponibilidad de platos activos</div>
        <div class="mt-4 kpi-bar"><span id="kpi-menu-bar" style="width: 0%"></span></div>
      </article>
    </section>

    <section class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <article class="kpi-card" id="kpi-stock-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Inventario Crítico</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-stock-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-4 overflow-auto">
          <table class="kpi-table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Stock Actual</th>
                <th>Stock Mínimo</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="kpi-stock-table">
              <tr><td colspan="4" class="text-sm text-slate-500">Sin datos</td></tr>
            </tbody>
          </table>
        </div>
      </article>

      <article class="kpi-card" id="kpi-waste-card">
        <div class="kpi-card-title">Monitor de Desperdicio</div>
        <div class="mt-3 text-sm text-slate-500">Últimas mermas registradas.</div>
        <div class="mt-4 space-y-2" id="kpi-waste-list">
          <div class="text-sm text-slate-500">Sin registros recientes.</div>
        </div>
      </article>
    </section>

    <script type="module" src="/kpi-pruebas/pages/products/page.js"></script>
  </body>
</html>
