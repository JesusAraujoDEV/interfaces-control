<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finanzas Épicas</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link rel="stylesheet" href="/shared/styles/global.css" />
    <link rel="stylesheet" href="/kpi-pruebas/pages/shared/kpi.css" />
    <link rel="stylesheet" href="/kpi-pruebas/pages/finance/page.css" />
  </head>
  <body class="antialiased text-slate-900">
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <article class="kpi-card lg:col-span-2" id="kpi-revenue-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Composición de Ingresos</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-revenue-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-4 flex flex-col md:flex-row items-center gap-6">
          <div class="kpi-donut" id="kpi-revenue-donut">
            <div class="kpi-donut-center">
              <div>
                <div class="text-xs text-slate-500">Total</div>
                <div class="text-lg font-extrabold" id="kpi-revenue-total">$0</div>
              </div>
            </div>
          </div>
          <div class="space-y-3">
            <div class="flex items-center gap-2">
              <span class="inline-block w-3 h-3 rounded-full bg-brand-800"></span>
              <div>
                <div class="text-sm font-semibold">Delivery</div>
                <div class="text-sm text-slate-500" id="kpi-revenue-delivery">$0</div>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <span class="inline-block w-3 h-3 rounded-full bg-slate-200"></span>
              <div>
                <div class="text-sm font-semibold">Dine-in</div>
                <div class="text-sm text-slate-500" id="kpi-revenue-dine">$0</div>
              </div>
            </div>
          </div>
        </div>
      </article>

      <article class="kpi-card" id="kpi-aov-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Ticket Promedio</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-aov-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-3 text-3xl font-extrabold" id="kpi-aov">$0</div>
        <div class="mt-1 text-sm text-slate-500">Promedio por pedido</div>
      </article>
    </section>

    <section class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <article class="kpi-card" id="kpi-lost-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Dinero sobre la Mesa</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-lost-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-3 text-3xl font-extrabold text-rose-600" id="kpi-lost-total">$0</div>
        <div class="mt-4 space-y-4">
          <div>
            <div class="text-xs text-slate-500">Delivery Cancelado</div>
            <div class="kpi-bar kpi-bar--danger mt-2"><span id="kpi-lost-delivery-bar" style="width: 0%"></span></div>
            <div class="mt-1 text-xs text-slate-500" id="kpi-lost-delivery-value">$0</div>
          </div>
          <div>
            <div class="text-xs text-slate-500">Rechazos en Cocina</div>
            <div class="kpi-bar kpi-bar--danger mt-2"><span id="kpi-lost-kitchen-bar" style="width: 0%"></span></div>
            <div class="mt-1 text-xs text-slate-500" id="kpi-lost-kitchen-value">$0</div>
          </div>
        </div>
      </article>

      <article class="kpi-card" id="kpi-finance-status">
        <div class="kpi-card-title">Notas del Día</div>
        <div class="mt-3 text-sm text-slate-500">Análisis rápido para la gerencia.</div>
        <ul class="mt-4 space-y-2 text-sm text-slate-700" id="kpi-finance-insights">
          <li>Esperando datos...</li>
        </ul>
      </article>
    </section>

    <script type="module" src="/kpi-pruebas/pages/finance/page.js"></script>
  </body>
</html>
