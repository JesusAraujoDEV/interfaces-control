<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Experience</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link rel="stylesheet" href="/shared/styles/global.css" />
    <link rel="stylesheet" href="/kpi-pruebas/pages/shared/kpi.css" />
    <link rel="stylesheet" href="/kpi-pruebas/pages/cx/page.css" />
  </head>
  <body class="antialiased text-slate-900">
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <article class="kpi-card lg:col-span-2" id="kpi-occupancy-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Mapa de Calor de Ocupación</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-occupancy-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-4 grid grid-cols-5 gap-2" id="kpi-occupancy-grid"></div>
        <div class="mt-4 text-sm text-slate-500" id="kpi-occupancy-label">0 de 0 mesas ocupadas</div>
      </article>

      <article class="kpi-card" id="kpi-service-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Velocidad de Atención</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-service-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-4 text-3xl font-extrabold" id="kpi-response-time">0 min</div>
        <div class="mt-2 text-sm text-slate-500">Tiempo promedio respuesta</div>
        <button id="kpi-pending-calls" class="mt-4 hidden w-full rounded-xl bg-rose-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-rose-600">Llamadas Pendientes!</button>
      </article>
    </section>

    <section class="mt-4">
      <article class="kpi-card" id="kpi-ghost-card">
        <div class="flex items-center justify-between">
          <div class="kpi-card-title">Radar de Clientes Fantasma</div>
          <span class="kpi-dot kpi-dot--cache" id="kpi-ghost-dot" title="Dato en caché"></span>
        </div>
        <div class="mt-4 space-y-2" id="kpi-ghost-list">
          <div class="text-sm text-slate-500">Sin alertas de mesas.</div>
        </div>
      </article>
    </section>

    <script type="module" src="/kpi-pruebas/pages/cx/page.js"></script>
  </body>
</html>
