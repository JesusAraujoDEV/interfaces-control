<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte - Reportar Problema</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body class="report-screen">

    <header class="header-minimal">
        <a href="help.html" class="material-icons-outlined header-minimal__close" style="text-decoration: none; color: inherit;">arrow_back</a>
        <h1 class="header-minimal__title">Report an Issue</h1>
    </header>

    <main class="report-content">
        <h2 class="report-title">Select Issue</h2>

        <div class="issue-grid">
            <button class="issue-chip">Food Quality</button>
            <button class="issue-chip">Cleanliness</button>
            <button class="issue-chip">Utensils</button>
            <button class="issue-chip issue-chip--selected">Other</button>
        </div>

        <form class="report-form">
            <textarea 
                class="report-form__textarea" 
                placeholder="Describe the issue"
            ></textarea>

            <button type="submit" class="btn--login">
                Send Report
            </button>
        </form>
    </main>

    <nav class="bottom-nav">
        <a href="menu.html" class="bottom-nav__item">
            <span class="material-icons-outlined">list_alt</span>
            <span>Menu</span>
        </a>
        <a href="make-order.html" class="bottom-nav__item">
            <span class="material-icons-outlined">shopping_cart</span>
            <span>Cart</span>
        </a>
        <a href="help.html" class="bottom-nav__item bottom-nav__item--active">
            <span class="material-icons-outlined">help_outline</span>
            <span>Support</span>
        </a>
    </nav>

</body>
</html>
