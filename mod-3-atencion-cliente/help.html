<body class="help-screen">

    <header class="help-header">
        <h1 class="help-header__title">Help & Service</h1>
    </header>

    <main class="help-content">
        <img src="https://img.freepik.com/free-vector/waiter-serving-customer-restaurant_23-2148275525.jpg" 
             alt="Assistance Illustration" 
             class="help-illustration">

        <div class="help-text">
            <h2 class="help-text__title">Need Assistance?</h2>
            <p class="help-text__desc">
                We're here to help. If you need immediate assistance, please call a waiter.
            </p>
        </div>

        <div class="help-footer">
            <button class="btn--login">Call Waiter</button>

            <p class="help-secondary-text">
                For other concerns, you can report an issue below.
            </p>

            <button class="btn--login btn--secondary">Report an Issue</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="menu.html" class="bottom-nav__item">
            <span class="material-icons-outlined">list_alt</span>
            <span>Menu</span>
        </a>
        <a href="make-order.html" class="bottom-nav__item">
            <span class="material-icons-outlined">shopping_cart</span>

        </a>
