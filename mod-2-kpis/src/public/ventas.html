    <script>
        let allParetoData = []; // Almacenar todos los datos sin filtrar

    // Funci√≥n para obtener todos los datos de Pareto (sin filtro de per√≠odo)
    async function fetchParetoData() {
        try {
            const response = await fetch('https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/inventory/pareto');
            if (!response.ok) throw new Error('Error en la API');
            const data = await response.json();
            console.log('Datos del Pareto recibidos:', data);
            if (data.success) {
                allParetoData = data.data; // La respuesta de la API devuelve 'data' como el array de resultados
                renderParetoChart(allParetoData.data); // Renderizar por defecto con todos los datos
            } else {
                console.error('Respuesta no exitosa de la API');
            }
        } catch (error) {
            console.error('Error al obtener datos del Pareto:', error);
            document.getElementById('pareto-chart').innerHTML = '<p class="text-red-500">Error al cargar datos del gr√°fico.</p>';
        }
    }

    // Funci√≥n para determinar el per√≠odo basado en el texto del bot√≥n
    function getPeriodFromTab(text) {
        if (text.includes('30 d√≠as')) return '30days';
        if (text.includes('Semana')) return 'week';
        if (text.includes('Mes')) return 'month';
        if (text.includes('A√±o')) return 'year';
        return '30days'; // default
    }

    // Funci√≥n para filtrar y agrupar datos por per√≠odo
    function filterAndGroupData(period) {
        const now = new Date();
        let startDate;

        switch (period) {
            case '30days':
                startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                break;
            case 'week':
                // Semana actual: desde el lunes de esta semana
                const dayOfWeek = now.getDay(); // 0 = Domingo
                const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); // Lunes
                startDate = new Date(now.setDate(diff));
                startDate.setHours(0, 0, 0, 0);
                break;
            case 'month':
                startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                break;
            case 'year':
                startDate = new Date(now.getFullYear(), 0, 1);
                break;
            default:
                startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
        }

        // Filtrar datos por fecha (asumir propiedad 'last_sale_date' en formato YYYY-MM-DD)
        const filtered = allParetoData.data.filter(item => {
            console.log(item.last_sale_date)
            const itemDate = new Date(item.last_sale_date);
            console.log(startDate);
            return itemDate >= startDate;
        });
        console.log('Datos filtrados:', filtered);
        // Agrupar por name, sumando revenue_generated y quantity_sold
        const grouped = {};
        filtered.forEach(item => {
            if (!grouped[item.name]) {
                grouped[item.name] = { name: item.name, revenue_generated: 0, quantity_sold: 0 };
            }
            grouped[item.name].revenue_generated += item.revenue_generated || 0;
            grouped[item.name].quantity_sold += item.quantity_sold || 0;
        });

        return Object.values(grouped);
    }

        // Funci√≥n para obtener datos de alertas
        async function fetchAlertsData() {
            try {
                const response = await fetch('https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/inventory/alerts'); 
                if (!response.ok) throw new Error('Error en la API');
                const data = await response.json();
                console.log('Datos de alertas recibidos:', data);
                renderAlertsPanel(data);
            } catch (error) {
                console.error('Error al obtener datos de alertas:', error);
                document.getElementById('alerts-panel').innerHTML = '<p class="text-red-500">Error al cargar alertas.</p>';
            }
        }

        // Funci√≥n para renderizar el gr√°fico de Pareto (Mejorado con interactividad)
        function renderParetoChart(products) {
            const chartContainer = document.getElementById('pareto-chart');
            
            // Declarar variables de viewport al principio
            const isMobile = window.innerWidth < 768;
            const isLandscape = window.innerWidth > window.innerHeight;
            const isPortrait = !isLandscape;
            
            // Limpiar completamente el contenedor
            while (chartContainer.firstChild) {
                chartContainer.removeChild(chartContainer.firstChild);
            }

            if (!products || products.length === 0) {
                chartContainer.innerHTML = '<p class="text-gray-500 text-center p-4">No hay datos disponibles.</p>';
                return;
            }
            
            // Forzar re-aplicaci√≥n de estilos responsive
            chartContainer.style.cssText = '';
            chartContainer.className = 'w-full h-96 bg-gray-50 rounded-lg flex items-end justify-center relative';
            
            // Forzar rec√°lculo de estilos CSS
            void chartContainer.offsetWidth;
            
            // Aplicar estilos responsive manualmente seg√∫n el viewport
            if (isPortrait) {
                chartContainer.style.minHeight = '300px';
                chartContainer.style.maxHeight = '50vh';
                chartContainer.style.overflow = 'hidden';
                chartContainer.style.border = '1px solid #e5e7eb';
                chartContainer.style.borderRadius = '8px';
                chartContainer.style.background = 'white';
                chartContainer.style.padding = '1rem';
                chartContainer.style.boxSizing = 'border-box';
                chartContainer.style.width = '100%';
                chartContainer.style.marginBottom = '1rem';
            } else if (isMobile) {
                chartContainer.style.minHeight = '250px';
                chartContainer.style.maxHeight = '45vh';
                chartContainer.style.overflow = 'hidden';
                chartContainer.style.border = '1px solid #e5e7eb';
                chartContainer.style.borderRadius = '8px';
                chartContainer.style.background = 'white';
                chartContainer.style.padding = '1rem';
                chartContainer.style.boxSizing = 'border-box';
                chartContainer.style.width = '100%';
            }

            // Helper: ya no necesitamos formatear nombres, vienen bien formateados de la API
            function getDisplayName(name) {
                return name || '';
            }

            // Ordenar por revenue descendente
            console.log(products)
            products.sort((a, b) => b.revenue_generated - a.revenue_generated);

            // Configurable: mostrar solo los N mejores + "Otros"
            const TOP_N = 6;
            const topList = products.slice(0, TOP_N);
            const restList = products.slice(TOP_N);
            const othersSum = restList.reduce((s, p) => s + (p.revenue_generated || 0), 0);
            const totalRevenue = products.reduce((s, p) => s + (p.revenue_generated || 0), 0);

            if (othersSum > 0) {
                topList.push({
                    name: 'Otros',
                    revenue_generated: othersSum,
                    quantity_sold: restList.reduce((s, p) => s + (p.quantity_sold || 0), 0)
                });
            }

            const productsToRender = topList;

            // Dimensiones del gr√°fico - completamente responsive sin scroll horizontal
            // Usar variables ya declaradas al principio de la funci√≥n
            
            // Obtener dimensiones reales del contenedor
            const containerRect = chartContainer.getBoundingClientRect();
            const containerWidth = containerRect.width - 32; // Restar padding
            
            // Calcular altura considerando espacio para etiquetas
            let availableHeight;
            if (isPortrait) {
                // En portrait, usar m√°s altura para evitar solapamiento con t√≠tulo
                availableHeight = window.innerHeight * 0.4; // Aumentado de 0.35
            } else if (isLandscape && window.innerWidth < 1024) {
                availableHeight = containerRect.height - 32;
            } else {
                availableHeight = Math.min(containerRect.height - 32, 400);
            }
            
            // Ajustar altura para m√≥viles peque√±os
            if (isMobile && window.innerWidth < 480) {
                availableHeight = window.innerHeight * 0.35;
            }
            
            // En portrait asegurar altura m√≠nima mayor
            if (isPortrait) {
                availableHeight = Math.max(300, availableHeight);
            }
            
            // Calcular dimensiones base seg√∫n el contexto
            let width = containerWidth;
            let height = availableHeight;
            
            // Asegurar m√≠nimos absolutos
            width = Math.max(300, width);
            height = Math.max(250, height); // Mayor m√≠nimo para espacio de etiquetas
            
            // Ajustar m√°rgenes proporcionales al tama√±o del gr√°fico con m√°s espacio para etiquetas
            let margin;
            if (isPortrait) {
                const scale = height / 400; // Escalar m√°rgenes con el gr√°fico
                margin = {
                    top: Math.max(30, 40 * scale),
                    right: Math.max(30, 40 * scale),
                    bottom: Math.max(120, 160 * scale), // A√∫n m√°s espacio para etiquetas en portrait
                    left: Math.max(30, 50 * scale)
                };
            } else {
                margin = isMobile ? 
                    { top: 30, right: 30, bottom: 90, left: 40 } : 
                    { top: 20, right: 40, bottom: 80, left: 40 };
            }
            
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;

            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);
            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            svg.style.width = `${width}px`;
            svg.style.height = `${height}px`;
            svg.style.display = 'block';
            chartContainer.appendChild(svg);

            // Crear tooltip personalizado
            const tooltip = document.createElement('div');
            tooltip.className = 'chart-tooltip';
            tooltip.innerHTML = `
                <div class="product-name"></div>
                <div class="revenue"></div>
                <div class="quantity"></div>
                <div class="percentage"></div>
            `;
            chartContainer.appendChild(tooltip);

            // Variable para controlar el estado del tooltip en mobile
            let tooltipTimeout = null;

            // Funciones helper para el tooltip (compatibles con mouse y touch)
            function showTooltip(e, product, rev) {
                // Limpiar timeout existente si hay uno
                if (tooltipTimeout) {
                    clearTimeout(tooltipTimeout);
                    tooltipTimeout = null;
                }
                
                const productName = getDisplayName(product.name);
                const revenue = rev.toFixed(2);
                const quantity = product.quantity_sold || 0;
                const percentage = (rev / totalRevenue * 100 || 0).toFixed(1);
                
                tooltip.querySelector('.product-name').textContent = productName;
                tooltip.querySelector('.revenue').textContent = `üí∞ Ingresos: $${revenue}`;
                tooltip.querySelector('.quantity').textContent = `üì¶ Cantidad: ${quantity}`;
                tooltip.querySelector('.percentage').textContent = `üìä Porcentaje: ${percentage}%`;
                
                tooltip.classList.add('show');
                updateTooltipPosition(e);
            }

            function updateTooltipPosition(e) {
                const containerRect = chartContainer.getBoundingClientRect();
                
                // Obtener coordenadas del evento (mouse o touch)
                let clientX, clientY;
                if (e.touches && e.touches.length > 0) {
                    // Touch event
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    // Mouse event
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                let left = clientX - containerRect.left + 10;
                let top = clientY - containerRect.top - 40;
                
                // Ajustar posici√≥n si se sale de los l√≠mites
                if (left + 200 > containerRect.width) {
                    left = containerRect.width - 210;
                }
                if (top < 0) {
                    top = clientY - containerRect.top + 20;
                }
                
                tooltip.style.left = `${left}px`;
                tooltip.style.top = `${top}px`;
            }

            function hideTooltip() {
                tooltip.classList.remove('show');
            }

            function hideTooltipWithDelay() {
                // Ocultar tooltip despu√©s de un breve retraso para permitir lectura
                tooltipTimeout = setTimeout(() => {
                    hideTooltip();
                    tooltipTimeout = null;
                }, 1500);
            }

            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('transform', `translate(${margin.left}, ${margin.top})`);
            svg.appendChild(g);

            // Escalas simples - ajustar para mejor legibilidad y evitar solapamiento
            const maxRevenue = Math.max(...productsToRender.map(p => p.revenue_generated || 0), 1);
            
            // Ajustar ancho de barras y espaciado para evitar solapamiento en portrait
            let barWidthRatio, barSpacingRatio;
            if (isPortrait) {
                // En portrait usar barras m√°s delgadas y m√°s separaci√≥n
                barWidthRatio = 0.5;
                barSpacingRatio = 0.5;
            } else if (isMobile) {
                barWidthRatio = 0.6;
                barSpacingRatio = 0.4;
            } else {
                barWidthRatio = 0.7;
                barSpacingRatio = 0.3;
            }
            
            const barWidth = Math.max(15, (innerWidth / productsToRender.length) * barWidthRatio);
            const barSpacing = (innerWidth / productsToRender.length) * barSpacingRatio;

            // Dibujar barras y calcular puntos acumulativos basados en totalRevenue real
            let cumulativePercent = 0;
            const points = [];
            productsToRender.forEach((product, index) => {
                const rev = product.revenue_generated || 0;
                const barHeight = (rev / maxRevenue) * innerHeight;
                const x = index * (barWidth + barSpacing);
                const y = innerHeight - barHeight;

                // Color: primer producto destacado, "Otros" gris, los dem√°s verde
                let fillColor = '#A5D6A7';
                if (index === 0) fillColor = '#795548';
                if (product.name === 'Otros') fillColor = '#9CA3AF';

                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', x);
                rect.setAttribute('y', y);
                rect.setAttribute('width', barWidth);
                rect.setAttribute('height', barHeight);
                rect.setAttribute('fill', fillColor);
                rect.setAttribute('class', 'cursor-pointer hover:opacity-80');
                rect.style.transition = 'opacity 0.2s';
                
                // Eventos para el tooltip (desktop y mobile)
                rect.addEventListener('mouseenter', (e) => {
                    showTooltip(e, product, rev);
                });
                
                rect.addEventListener('mousemove', (e) => {
                    updateTooltipPosition(e);
                });
                
                rect.addEventListener('mouseleave', () => {
                    hideTooltip();
                });

                // Eventos t√°ctiles para mobile
                rect.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // Prevenir scroll moment√°neo
                    showTooltip(e, product, rev);
                }, { passive: false });
                
                rect.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // Prevenir scroll mientras se muestra tooltip
                    updateTooltipPosition(e);
                }, { passive: false });
                
                rect.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    hideTooltipWithDelay();
                }, { passive: false });
                
                g.appendChild(rect);

                // Etiqueta legible abajo - ajustar para m√≥vil con mejor espaciado y evitar solapamiento
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                
                // Calcular posici√≥n Y para etiquetas con mucho m√°s espacio en portrait
                const labelY = innerHeight + (isPortrait ? 90 : (isMobile ? 40 : 24));
                
                // Calcular posici√≥n X centrada en la barra
                const labelX = x + barWidth / 2;
                
                text.setAttribute('x', labelX);
                text.setAttribute('y', labelY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('class', 'text-xs fill-gray-700');
                
                // Ajustar texto para m√≥vil y portrait - truncar si es muy largo
                let displayName = getDisplayName(product.name);
                let maxLength;
                if (isPortrait) {
                    // En portrait, ajustar longitud seg√∫n espacio disponible
                    const availableSpace = barWidth + barSpacing - 10; // 10px de margen
                    maxLength = Math.max(8, Math.floor(availableSpace / 8)); // ~8px por car√°cter
                } else {
                    maxLength = isMobile ? 12 : 25;
                }
                
                if ((isMobile || isPortrait) && displayName.length > maxLength) {
                    displayName = displayName.substring(0, maxLength - 3) + '...';
                }
                
                // En portrait, ajustar posici√≥n para evitar solapamiento
                if (isPortrait) {
                    // Si hay muchas barras, ajustar posici√≥n individualmente
                    if (productsToRender.length > 4) {
                        // Alternar altura para evitar solapamiento
                        const alternateY = (index % 2 === 0) ? labelY : labelY + 15;
                        text.setAttribute('y', alternateY);
                    }
                }
                
                // Rotar texto solo en m√≥vil landscape (no en portrait)
                const shouldRotate = isMobile && !isPortrait && productsToRender.length > 4;
                if (shouldRotate) {
                    text.setAttribute('transform', `rotate(-45, ${labelX}, ${labelY})`);
                    text.setAttribute('text-anchor', 'end');
                }
                
                // En portrait, reducir tama√±o de fuente si hay muchos productos
                if (isPortrait && productsToRender.length > 5) {
                    text.style.fontSize = '9px';
                } else if (isPortrait && productsToRender.length > 3) {
                    text.style.fontSize = '10px';
                }
                
                text.textContent = displayName;
                g.appendChild(text);

            });


            // Eje Y izquierdo (ingresos) ‚Äî ajustar etiquetas para m√≥vil
            const yAxisLeft = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            const tickCount = isMobile ? 3 : 5; // Menos ticks en m√≥vil
            for (let i = 0; i <= tickCount; i++) {
                const y = innerHeight - (i / tickCount) * innerHeight;
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', -5);
                line.setAttribute('y1', y);
                line.setAttribute('x2', 0);
                line.setAttribute('y2', y);
                line.setAttribute('stroke', '#ccc');
                yAxisLeft.appendChild(line);
                const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                label.setAttribute('x', -10);
                label.setAttribute('y', y + 5);
                label.setAttribute('text-anchor', 'end');
                label.setAttribute('class', isMobile ? 'text-xs fill-gray-700' : 'text-xs fill-gray-700');
                label.textContent = `$${(maxRevenue * i / tickCount).toFixed(0)}`;
                yAxisLeft.appendChild(label);
            }
            g.appendChild(yAxisLeft);

        }

    // Funci√≥n para obtener rango de fechas seg√∫n per√≠odo
    function getDateRange(period) {
        const now = new Date();
        let dateFrom, dateTo;
        
        switch (period) {
            case '30days':
                dateFrom = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                break;
            case 'week':
                // Semana actual: desde el lunes de esta semana
                const dayOfWeek = now.getDay(); // 0 = Domingo
                const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); // Lunes
                dateFrom = new Date(now.setDate(diff));
                dateFrom.setHours(0, 0, 0, 0);
                break;
            case 'month':
                dateFrom = new Date(now.getFullYear(), now.getMonth(), 1);
                break;
            case 'year':
                dateFrom = new Date(now.getFullYear(), 0, 1);
                break;
            default:
                dateFrom = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
        }
        
        dateTo = new Date();
        
        // Formatear fechas a YYYY-MM-DD
        const formatDate = (date) => {
            return date.toISOString().split('T')[0];
        };
        
        return {
            dateFrom: formatDate(dateFrom),
            dateTo: formatDate(dateTo)
        };
    }

        function formatQuantity(quantity) {
            if (quantity === null || quantity === undefined) return '0';
            const num = parseFloat(quantity);
            if (Number.isInteger(num)) {
                return num.toString();
            } else {
                return num.toFixed(2);
            }
        }
