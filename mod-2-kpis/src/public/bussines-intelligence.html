                        <!-- Header fijo -->

                <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableContainer = document.getElementById('table-container');
        const tbody = document.getElementById('table-body');
        const countLabel = document.getElementById('record-count');
        const searchInput = document.getElementById('global-search');
        const applyBtn = document.getElementById('apply-filters-btn');
        
        // Add event listener to apply filters button
        if (applyBtn) {
            applyBtn.addEventListener('click', () => {
                // Solo aplicar filtros a los datos ya cargados, no hacer nueva petici贸n
                filterData();
            });
        }

        let allData = [];
        let filteredData = [];
        let currentSearch = "";
        let selectedStartDate = null;
        let selectedEndDate = null;
        let selectedStartTime = null;

        // Update record count based on current data
        const updateRecordCount = () => {
            if (allData.length === 0) {
                countLabel.innerText = "No hay transacciones disponibles.";
            } else if (filteredData.length === 0 && (currentSearch.trim() !== "" || selectedStartDate || selectedEndDate)) {
                countLabel.innerText = "No hay transacciones que coincidan con los filtros seleccionados. Presione 'Aplicar Filtros' para ver resultados.";
            } else if (filteredData.length === 0) {
                countLabel.innerText = `Datos cargados: ${allData.length} registros totales. Seleccione filtros y presione 'Aplicar Filtros' para comenzar.`;
            } else if (currentSearch.trim() !== "" || selectedStartDate || selectedEndDate) {
                countLabel.innerText = `Mostrando ${filteredData.length} de ${allData.length} registros filtrados`;
            } else {
                countLabel.innerText = `Mostrando ${filteredData.length} registros totales`;
            }
        };

    // 1. Unified Fetch Logic (Now fetches all data without date queries)
    const fetchTransactions = () => {
        let url = `https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/analytics/kitchen/queue`;

        countLabel.innerText = "Sincronizando con servidor...";
        
        return fetch(url)
            .then(res => {
                if (!res.ok) {
                    if (res.status === 404) {
                        // No data available, show message
                        allData = [];
                        filteredData = [];
                        updateRecordCount();
                        countLabel.innerText = "No hay transacciones para el rango seleccionado.";
                        return;
                    } else {
                        throw new Error(`Error ${res.status}: ${res.statusText}`);
                    }
                }
                return res.json().then(data => { console.log(data); return data; });
            })
            .then(response => {
                if (!response) return; // Skip if already handled in error
                allData = response.queue || [];
                filteredData = [...allData]; // Inicialmente mostrar todos los datos
                // No filtrar autom谩ticamente aqu铆, esperar a que el usuario aplique filtros
                countLabel.innerText = `Datos cargados: ${allData.length} registros totales`;
                updateRecordCount();
                renderTable();
                return allData; // Retornar datos para poder encadenar
            })
            .catch(error => {
                console.error('Error fetching transactions:', error);
                countLabel.innerText = "Error al cargar los datos. Intente nuevamente.";
                allData = [];
                filteredData = [];
                updateRecordCount();
                throw error; // Propagar error para que el .then() no se ejecute
            });
    };

    // New function to filter data locally (by search and dates)
    const filterData = () => {
        let tempData = allData;
        
        // Special handling for hour range - check first before date filtering
        if (selectedStartTime === 'hour') {
            // Special handling for hour range - filter by datetime from exactly 1 hour ago
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - (60 * 60 * 1000)); // Exactly 1 hour ago
            
            console.log('Hour range filtering:');
            console.log('Current time:', now.toISOString());
            console.log('One hour ago:', oneHourAgo.toISOString());
            
            tempData = tempData.filter(item => {
                const itemDateTime = new Date(item.createdAt);
                const isWithinHour = itemDateTime >= oneHourAgo;
                
                // Log first few items for debugging
                if (allData.indexOf(item) < 5) {
                    console.log(`Item ${item.externalOrderId}: ${item.createdAt} -> ${isWithinHour}`);
                }
                
                return isWithinHour;
            });
            
            console.log(`Filtered to ${tempData.length} items from last hour`);
        } else {
            // Regular date filtering for non-hour ranges
            if (selectedStartDate && selectedEndDate) {
                tempData = tempData.filter(item => {
                    const itemDate = item.createdAt.split('T')[0]; // Extraer YYYY-MM-DD de createdAt
                    return itemDate >= selectedStartDate && itemDate <= selectedEndDate;
                });
            } else if (selectedStartDate) {
                // Regular date filtering
                tempData = tempData.filter(item => {
                    const itemDate = item.createdAt.split('T')[0]; // Extraer YYYY-MM-DD de createdAt
                    return itemDate >= selectedStartDate;
                });
            }
        }

        // Filter by search
        if (currentSearch.trim() !== "") {
            tempData = tempData.filter(item => {
                const transactionId = item.externalOrderId || '';
                const waiterName = item.customerName || item.displayLabel || '';
                const searchLower = currentSearch.toLowerCase();
                
                return transactionId.toLowerCase().includes(searchLower) || 
                       waiterName.toLowerCase().includes(searchLower);
            });
        }

        filteredData = tempData;
        tableContainer.scrollTop = 0;
        renderTable();
        updateRecordCount();
    };
        // 2. Simple Table Rendering Logic
    const renderTable = () => {
        let rowsHtml = '';
        
        if (filteredData.length === 0) {
            rowsHtml = `
                <tr>
                    <td colspan="6" class="data-table__td text-center text-gray-500 py-8">No hay transacciones para el rango seleccionado.</td>
                </tr>
            `;
        } else {
            filteredData.forEach(item => {
                const createdDate = new Date(item.createdAt);
                const fecha = createdDate.toLocaleDateString('es-ES');
                const hora = createdDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                const camarero = item.customerName || item.displayLabel || 'N/A';
                const cantidad = item.quantity || 0;
                let duracion = item.status || 'N/A';
                if (item.startedAt && item.finishedAt) {
                    const diffMs = new Date(item.finishedAt) - new Date(item.startedAt);
                    const diffMin = Math.round(diffMs / 1000 / 60);
                    duracion = `${diffMin} min`;
                }
                
                rowsHtml += `
                    <tr class="hover:bg-emerald-50 transition-colors">
                        <td class="data-table__td" style="word-wrap: break-word; overflow-wrap: break-word;">${item.externalOrderId || item.id || 'N/A'}</td>
                        <td class="data-table__td">${fecha}</td>
                        <td class="data-table__td">${hora}</td>
                        <td class="data-table__td" style="font-weight: 500; word-wrap: break-word; overflow-wrap: break-word;">${camarero}</td>
                        <td class="data-table__td" style="font-weight: bold; color: #107c10;">${cantidad}</td>
                        <td class="data-table__td">${duracion}</td>
                    </tr>
                `;
            });
        }

        tbody.innerHTML = rowsHtml;
    };

        // 3. Reactive Filters
        let searchTimeout;
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                clearTimeout(searchTimeout);
                // No filtrar autom谩ticamente, esperar al bot贸n de aplicar filtros
            });
        }

        // 4. Predefined Ranges Buttons
        document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab--active'));
            this.classList.add('tab--active');
            
            const range = this.getAttribute('data-range');
            const today = new Date();
            let start = null;
            let end = instance.formatDate(today, "Y-m-d");

            if (range === '30days') {
                const d = new Date();
                d.setDate(d.getDate() - 30);
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'hour') {
                // For hour range, don't set start date to avoid date filtering
                // We'll use only selectedStartTime for hour filtering
                start = null;
            } else if (range === 'week') {
                const d = new Date();
                const day = d.getDay() || 7;
                d.setHours(-24 * (day - 1));
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'month') {
                const d = new Date(today.getFullYear(), today.getMonth(), 1);
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'year') {
                const d = new Date(today.getFullYear(), 0, 1);
                start = instance.formatDate(d, "Y-m-d");
            }

            selectedStartDate = start;
            selectedEndDate = end;
            
            // Reset selectedStartTime for all ranges
            selectedStartTime = null;
            
            // Set selectedStartTime only for hour range
            if (range === 'hour') {
                selectedStartTime = 'hour'; // Special marker for hour range
            }
            
            // Update Flatpickr visual selection
            if (instance) {
                instance.setDate([start, end], false);
            }
            
            // Aplicar filtros autom谩ticamente cuando se presiona un bot贸n de rango
            filterData();
            updateRecordCount();
        });
    });

    // 5. Flatpickr Initialization
    let instance = null;

    instance = flatpickr("#date-picker-inline", {
        inline: true,
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "es",
        onChange: function(selectedDates, dateStr, inst) {
            if (selectedDates.length === 1) {
                selectedStartDate = inst.formatDate(selectedDates[0], "Y-m-d");
                selectedEndDate = null;
            } else if (selectedDates.length === 2) {
                selectedStartDate = inst.formatDate(selectedDates[0], "Y-m-d");
                selectedEndDate = inst.formatDate(selectedDates[1], "Y-m-d");
            }
            // No filtrar autom谩ticamente aqu铆, esperar al bot贸n de aplicar filtros
            updateRecordCount();
        }
    });

    // 6. Initial Load
    // Set initial range to the active tab (30 days)
    const initialBtn = document.querySelector('.tab--active');
    if (initialBtn) {
        const range = initialBtn.getAttribute('data-range');
        const today = new Date();
        let start = null;
        let end = instance.formatDate(today, "Y-m-d");

        if (range === '30days') {
            const d = new Date();
            d.setDate(d.getDate() - 30);
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'hour') {
            const d = new Date();
            start = instance.formatDate(d, "Y-m-d");
            // For hour range, we use today's date and special logic in filterData
        } else if (range === 'week') {
            const d = new Date();
            const day = d.getDay() || 7;
            d.setHours(-24 * (day - 1));
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'month') {
            const d = new Date(today.getFullYear(), today.getMonth(), 1);
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'year') {
            const d = new Date(today.getFullYear(), 0, 1);
            start = instance.formatDate(d, "Y-m-d");
        }

        selectedStartDate = start;
        selectedEndDate = end;
        
        // Reset selectedStartTime for all ranges
        selectedStartTime = null;
        
        // Set selectedStartTime only for hour range
        if (range === 'hour') {
            selectedStartTime = 'hour'; // Special marker for hour range
        }
        
        // Update Flatpickr visual selection
        if (instance) {
            instance.setDate([start, end], false);
        }
    }

    // Cargar datos iniciales sin aplicar filtros
    fetchTransactions().then(() => {
        // No aplicar filtro inicial autom谩ticamente - esperar al bot贸n "Aplicar Filtros"
        updateRecordCount();
    });

    // --- CONFIGURACIN DE EXPORTACIN ---
    // Cambiar a 'true' para usar solo la exportaci贸n local (JavaScript puro)
    // Cambiar a 'false' para usar el servidor con respaldo local autom谩tico
    const USE_LOCAL_EXPORT_ONLY = true;

    // 6. Export Logic with POLLING (Restored from previous version)
    const exportBtn = document.querySelector('.header-top .btn-primary');
    const reportTypeSelect = document.querySelector('.filters-section select');

    let pollController = { stopped: false };

    function sleep(ms) { return new Promise(res => setTimeout(res, ms)); }

    // --- FUNCIN DE EXPORTACIN LOCAL (JAVASCRIPT PURO - FORMATO CSV) ---
    function exportToExcelLocal(dataToExport = null) {
        try {
            // Usar datos filtrados actuales o todos los datos si no se especifica
            const data = dataToExport || filteredData.length > 0 ? filteredData : allData;
            
            if (data.length === 0) {
                Swal.fire('Informaci贸n', 'No hay datos disponibles para exportar.', 'info');
                return;
            }

            // Crear contenido CSV
            let csvContent = '\ufeff'; // BOM para UTF-8
            
            // Encabezados
            csvContent += 'ID TRANSACCIN,FECHA,HORA,CAMARERO,CANTIDAD,DURACIN TOTAL\n';
            
            // Datos
            data.forEach(item => {
                const createdDate = new Date(item.createdAt);
                const fecha = createdDate.toLocaleDateString('es-ES');
                const hora = createdDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                const camarero = (item.customerName || item.displayLabel || 'N/A').replace(/,/g, ''); // Eliminar comas
                const cantidad = item.quantity || 0;
                let duracion = item.status || 'N/A';
                if (item.startedAt && item.finishedAt) {
                    const diffMs = new Date(item.finishedAt) - new Date(item.startedAt);
                    const diffMin = Math.round(diffMs / 1000 / 60);
                    duracion = `${diffMin} min`;
                }
                
                csvContent += `"${item.externalOrderId || item.id || 'N/A'}","${fecha}","${hora}","${camarero}","${cantidad}","${duracion}"\n`;
            });

            // Crear blob y descargar
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            // Nombre de archivo con fecha actual
            const now = new Date();
            const timestamp = now.toISOString().slice(0, 19).replace(/[:-]/g, '');
            const fileName = `reporte_transacciones_${timestamp}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            Swal.fire({
                icon: 'success',
                title: '隆Exportaci贸n Completada!',
                text: `Se han exportado ${data.length} transacciones a Excel (.csv).`,
                confirmButtonColor: '#387652'
            });

        } catch (error) {
            console.error('Error en exportaci贸n local:', error);
            Swal.fire('Error', 'No se pudo generar el archivo Excel local. Intente nuevamente.', 'error');
        }
    }

    async function pollExportJob(jobId, attempt = 0) {
        const MAX_ATTEMPTS = 60;
        const INTERVAL = 5000;
        if (pollController.stopped) return;
        console.log(`Polling attempt ${attempt + 1}/${MAX_ATTEMPTS}`);
        try {
            const pollController = new AbortController();
            const pollTimeout = setTimeout(() => pollController.abort(), 10000);
            
            const res = await fetch(`https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/reports/jobs/${jobId}`, { 
                headers: { 'Accept': 'application/json' },
                signal: pollController.signal
            });
            clearTimeout(pollTimeout);
            if (!res.ok) throw new Error(`Estado de consulta inv谩lido (${res.status})`);
            const data = await res.json().catch(() => null);
            if (!data) throw new Error('Respuesta vac铆a del servidor');

            if (data.status === 'COMPLETED' && data.download_endpoint) {
                console.log(data)
                
                Swal.close();
                Swal.fire({
                    icon: 'success', 
                    title: '隆Reporte Listo!', 
                    text: 'Se ha generado el archivo exitosamente.',
                    confirmButtonText: 'Descargar Reporte',
                    confirmButtonColor: '#387652',
                    showCancelButton: true,
                    cancelButtonText: 'Cerrar',
                    preConfirm: () => {
                        window.open("https://charlotte-indicadores-kpi.onrender.com"+data.download_endpoint, '_blank');
                        return false;
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.open("https://charlotte-indicadores-kpi.onrender.com"+data.download_endpoint, '_blank');
                    }
                });

                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span></span> Exportar Hoja de Calculo';
                pollController.stopped = true;
                return;
            }

            if (data.status === 'FAILED') {
                throw new Error(data.error || 'Generaci贸n del reporte fall贸 en el servidor');
            }

            if (attempt < MAX_ATTEMPTS) {
                await sleep(INTERVAL);
                return pollExportJob(jobId, attempt + 1);
            } else {
                // Si no hay respuesta del servidor, usar exportaci贸n local
                console.log('Sin respuesta del servidor, usando exportaci贸n local como respaldo');
                Swal.close();
                exportToExcelLocal();
                
                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span></span> Exportar Hoja de Calculo';
                pollController.stopped = true;
                return;
            }
        } catch (err) {
            pollController.stopped = true;
            exportBtn.disabled = false;
            exportBtn.dataset.exporting = '0';
            exportBtn.innerHTML = '<span></span> Exportar Hoja de Calculo';
            
            let errorMessage = err.message || 'Error durante la exportaci贸n';
            if (err.name === 'AbortError') {
                errorMessage = 'Tiempo de conexi贸n agotado. El servidor est谩 tardando demasiado en responder. Intente nuevamente.';
            } else if (err.message.includes('fetch')) {
                errorMessage = 'Error de conexi贸n con el servidor. Verifique su conexi贸n a internet e intente nuevamente.';
            }
            
            Swal.fire('Error', errorMessage, 'error');
        }
    }

    function normalizeReportType() {
        if (!reportTypeSelect) return 'FULL_TRANSACTIONS';
        const txt = (reportTypeSelect.value || reportTypeSelect.selectedOptions?.[0]?.text || '').toLowerCase();
        if (txt.includes('venta') || txt.includes('ventas')) return 'SALES';
        if (txt.includes('inventario')) return 'INVENTORY';
        if (txt.includes('tiempo') || txt.includes('duraci贸n')) return 'TIMES';
        if (txt.includes('kpi')) return 'KPI_SUMMARY';
        return 'FULL_TRANSACTIONS';
    }

    function buildDateRangeDefaults() {
        const today = new Date();
        const fmt = d => instance ? instance.formatDate(d, "Y-m-d") : d.toISOString().slice(0,10);
        const end = selectedEndDate || selectedStartDate || fmt(today);
        let start = selectedStartDate || selectedEndDate || (() => { const d = new Date(); d.setDate(d.getDate() - 30); return fmt(d); })();

        // Ensure start <= end
        const sd = new Date(start);
        const ed = new Date(end);
        if (sd > ed) {
            const tmp = start; start = end; end = tmp;
        }
        return { start, end };
    }

    if (exportBtn) {
        exportBtn.addEventListener('click', async () => {
            if (exportBtn.dataset.exporting === '1') return;
            
            // Si la configuraci贸n indica usar solo exportaci贸n local
            if (USE_LOCAL_EXPORT_ONLY) {
                exportBtn.dataset.exporting = '1';
                exportBtn.disabled = true;
                exportBtn.innerText = "Generando...";
                
                Swal.fire({
                    title: 'Generando Reporte Local',
                    text: 'Procesando transacciones para exportaci贸n local...',
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });
                
                // Peque帽a pausa para mostrar el loading
                await new Promise(resolve => setTimeout(resolve, 500));
                
                exportToExcelLocal();
                
                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span></span> Exportar Hoja de Calculo';
                return;
            }
            
            // Flujo normal con servidor y respaldo local
            exportBtn.dataset.exporting = '1';
            exportBtn.disabled = true;
            exportBtn.innerText = "Generando...";

            Swal.fire({
                title: 'Generando Contabilidad',
                text: 'Procesando transacciones filtradas para el reporte...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            pollController.stopped = false;

            // construir payload con fechas obligatorias
            const { start, end } = buildDateRangeDefaults();
            const payload = {
                report_type: normalizeReportType(),
                format: 'CSV',
                start_date: start,
                end_date: end
            };
            if (currentSearch) payload.search = currentSearch;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 60000);

            try {
                const res = await fetch('https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/reports/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!res.ok && res.status !== 202) {
                    // intentar parsear JSON con detalles de error
                    let txt = await res.text().catch(() => '');
                    try {
                        const json = JSON.parse(txt || '{}');
                        const msg = json.message || JSON.stringify(json.errors || json, null, 2);
                        throw new Error(`Error ${res.status}: ${msg}`);
                    } catch (_) {
                        throw new Error(`No se pudo iniciar la exportaci贸n (${res.status}) ${txt}`);
                    }
                }

                const data = await res.json().catch(() => null);
                const jobId = data?.job_id || data?.jobId || (data && data.data && data.data.job_id);
                if (!jobId) {
                    throw new Error('Respuesta inv谩lida del servidor (sin job_id). Revise el endpoint y el payload enviado.');
                }
                console.log('Export Job ID:', jobId);
                pollExportJob(jobId);
            } catch (err) {
                // En caso de error con el servidor, intentar exportaci贸n local
                console.log('Error con servidor, intentando exportaci贸n local:', err);
                Swal.close();
                exportToExcelLocal();
                
                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span></span> Exportar Hoja de Calculo';
            }
        });
    }
    });

    // --- Global Alerts History ---
    window.showAlertsHistory = function() {
        Swal.fire({ title: 'Consultando historial...', didOpen: () => Swal.showLoading() });
        fetch('https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/inventory/alerts')
            .then(res => {
                if (!res.ok) throw new Error('Error al obtener historial de alertas');
                return res.json();
            })
            .then(response => {
                // Extraer datos del nuevo formato de respuesta de la API
                const alerts = response.alerts || [];
                const criticalCount = response.critical_count || 0;
                
                Swal.fire({
                    title: `<span class="text-emerald-700">Historial de Alertas (${criticalCount} Cr铆ticas)</span>`,
                    html: `<div class="text-left space-y-3 mt-4 max-h-60 overflow-y-auto pr-2">
                        ${alerts.length > 0 ? alerts.map(alert => {
                            // Determinar color seg煤n severidad
                            const severityColor = alert.severity === 'CRITICAL' ? 'text-red-600' : 
                                               alert.severity === 'HIGH' ? 'text-orange-600' : 
                                               alert.severity === 'WARNING' ? 'text-yellow-600' : 
                                               'text-blue-600';
                            
                            // Formatear nivel actual como porcentaje
                            const levelPercent = alert.current_level_pct || 0;
                            const levelColor = levelPercent <= 30 ? 'text-red-600' : 
                                             levelPercent <= 50 ? 'text-orange-600' : 
                                             levelPercent <= 70 ? 'text-yellow-600' : 
                                             'text-green-600';
                            
                            return `<div class="p-3 bg-slate-50 rounded-lg border border-slate-100 mb-2">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-xs font-bold ${severityColor}">${alert.severity || 'UNKNOWN'}</span>
                                    <span class="text-[10px] text-slate-400">${new Date().toLocaleDateString()}</span>
                                </div>
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-xs font-medium text-slate-600">${alert.item_name || 'N/A'}</span>
                                    <span class="text-xs px-2 py-0.5 rounded-full ${
                                        alert.severity === 'CRITICAL' ? 'bg-red-100 text-red-700' : 
                                        alert.severity === 'WARNING' ? 'bg-yellow-100 text-yellow-700' : 
                                        'bg-gray-100 text-gray-700'
                                    }">${alert.action_required || 'NONE'}</span>
                                </div>
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-xs text-slate-500">Nivel Actual:</span>
                                    <span class="text-xs font-bold ${levelColor}">${levelPercent}%</span>
                                </div>
                            </div>`;
                        }).join('') : '<p class="text-center text-slate-400">No hay alertas registradas.</p>'}
                    </div>`,
                    confirmButtonText: 'Entendido', confirmButtonColor: '#10b981', width: '500px'
                });
            })
            .catch(error => {
                console.error('Error al obtener historial de alertas:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo cargar el historial de alertas. Intente nuevamente.',
                    confirmButtonColor: '#10b981'
                });
            });
    }
</script>
