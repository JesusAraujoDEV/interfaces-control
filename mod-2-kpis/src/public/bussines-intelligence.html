                <script>
    document.addEventListener('DOMContentLoaded', () => {
        const scroller = document.getElementById('virtual-scroller');
        const ghost = document.getElementById('ghost-height');
        const realTable = document.getElementById('real-table');
        const tbody = document.getElementById('table-body');
        const countLabel = document.getElementById('record-count');
        const searchInput = document.getElementById('global-search');
        const applyBtn = document.getElementById('apply-filters-btn');
        
        // Add event listener to apply filters button
        if (applyBtn) {
            applyBtn.addEventListener('click', () => {
                // Hacer nueva petici√≥n al servidor
                fetchTransactions();
                // Despu√©s de cargar los datos, aplicar filtros
                setTimeout(() => {
                    filterData();
                }, 500);
            });
        }

        const ROW_HEIGHT = 51; 
    let allData = [];
    let filteredData = [];
    let currentSearch = "";
    let selectedStartDate = null;
    let selectedEndDate = null;

    // Function to update the ghost height for virtual scrolling
    const updateScrollerHeight = () => {
        ghost.style.height = `${filteredData.length * ROW_HEIGHT}px`;
    };

    // 1. Unified Fetch Logic (Now fetches all data without date queries)
    const fetchTransactions = () => {
        let url = `https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/analytics/kitchen/queue`;

        countLabel.innerText = "Sincronizando con servidor...";
        
        return fetch(url)
            .then(res => {
                if (!res.ok) {
                    if (res.status === 404) {
                        // No data available, show message
                        allData = [];
                        filterData();
                        countLabel.innerText = "No hay transacciones para el rango seleccionado.";
                        return;
                    } else {
                        throw new Error(`Error ${res.status}: ${res.statusText}`);
                    }
                }
                return res.json().then(data => { console.log(data); return data; });
            })
            .then(response => {
                if (!response) return; // Skip if already handled in error
                allData = response.queue || [];
                // No filtrar autom√°ticamente aqu√≠, esperar a que el usuario aplique filtros
                countLabel.innerText = `Datos cargados: ${allData.length} registros totales`;
                return allData; // Retornar datos para poder encadenar
            })
            .catch(error => {
                console.error('Error fetching transactions:', error);
                countLabel.innerText = "Error al cargar los datos. Intente nuevamente.";
                allData = [];
                filterData();
                throw error; // Propagar error para que el .then() no se ejecute
            });
    };

    // New function to filter data locally (by search and dates)
    const filterData = () => {
        let tempData = allData;
        console.log(selectedStartDate)
        // Filter by dates if selected
        if (selectedStartDate && selectedEndDate) {
            tempData = tempData.filter(item => {
                const itemDate = item.createdAt.split('T')[0]; // Extraer YYYY-MM-DD de createdAt
                return itemDate >= selectedStartDate && itemDate <= selectedEndDate;
            });
        } else if (selectedStartDate) {
            tempData = tempData.filter(item => {
                const itemDate = item.createdAt.split('T')[0]; // Extraer YYYY-MM-DD de createdAt
                return itemDate >= selectedStartDate;
            });
        }
        console.log(tempData);
        // Filter by search
        if (currentSearch.trim() !== "") {
            tempData = tempData.filter(item => 
                item.externalOrderId && item.externalOrderId.toLowerCase().includes(currentSearch.toLowerCase())
            );
        }

        filteredData = tempData;
        updateScrollerHeight();
        scroller.scrollTop = 0;
        renderSlice();

        if (filteredData.length === 0) {
            countLabel.innerText = "No hay transacciones para el rango seleccionado.";
        } else if (currentSearch || selectedStartDate) {
            countLabel.innerText = `Mostrando ${filteredData.length} resultados filtrados`;
        } else {
            countLabel.innerText = `Mostrando ${filteredData.length} registros (ID total sincronizado)`;
        }
    };
        // 2. Virtual Scroll Logic
        const renderSlice = () => {
        const scrollTop = scroller.scrollTop;
        const viewportHeight = scroller.clientHeight;

        const startIndex = Math.floor(scrollTop / ROW_HEIGHT);
        const endIndex = Math.min(
            filteredData.length,
            Math.floor((scrollTop + viewportHeight) / ROW_HEIGHT) + 5
        );
        
        let rowsHtml = '';
        if (filteredData.length === 0) {
            rowsHtml = `
                <tr style="height: ${ROW_HEIGHT}px;">
                    <td colspan="6" class="data-table__td text-center text-gray-500">No hay transacciones para el rango seleccionado.</td>
                </tr>
            `;
        } else {
            for (let i = startIndex; i < endIndex; i++) {
                const item = filteredData[i];
                const createdDate = new Date(item.createdAt);
                const fecha = createdDate.toLocaleDateString('es-ES');
                const hora = createdDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                const camarero = item.customerName || item.displayLabel || 'N/A';
                const cantidad = item.quantity || 0;
                let duracion = item.status || 'N/A';
                if (item.startedAt && item.finishedAt) {
                    const diffMs = new Date(item.finishedAt) - new Date(item.startedAt);
                    const diffMin = Math.round(diffMs / 1000 / 60);
                    duracion = `${diffMin} min`;
                }
                rowsHtml += `
                    <tr style="height: ${ROW_HEIGHT}px;" class="hover:bg-emerald-50 transition-colors">
                        <td class="data-table__td" style="width: 15%;">${item.externalOrderId || item.id || 'N/A'}</td>
                        <td class="data-table__td" style="width: 15%;">${fecha}</td>
                        <td class="data-table__td" style="width: 10%;">${hora}</td>
                        <td class="data-table__td" style="width: 25%; font-weight: 500;">${camarero}</td>
                        <td class="data-table__td" style="width: 15%; font-weight: bold; color: #107c10;">${cantidad}</td>
                        <td class="data-table__td" style="width: 20%;">${duracion}</td>
                    </tr>
                `;
            }
        }

        tbody.innerHTML = rowsHtml;
        realTable.style.transform = `translateY(${startIndex * ROW_HEIGHT}px)`;
    };

        scroller.addEventListener('scroll', () => {
            window.requestAnimationFrame(renderSlice);
        });

        // 3. Reactive Filters
        let searchTimeout;
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                clearTimeout(searchTimeout);
                // No filtrar autom√°ticamente, esperar al bot√≥n de aplicar filtros
            });
        }

        // 4. Predefined Ranges Buttons
        document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab--active'));
            this.classList.add('tab--active');
            
            const range = this.getAttribute('data-range');
            const today = new Date();
            let start = null;
            let end = instance.formatDate(today, "Y-m-d");

            if (range === '30days') {
                const d = new Date();
                d.setDate(d.getDate() - 30);
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'week') {
                const d = new Date();
                const day = d.getDay() || 7;
                d.setHours(-24 * (day - 1));
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'month') {
                const d = new Date(today.getFullYear(), today.getMonth(), 1);
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'year') {
                const d = new Date(today.getFullYear(), 0, 1);
                start = instance.formatDate(d, "Y-m-d");
            }

            selectedStartDate = start;
            selectedEndDate = end;
            
            // Update Flatpickr visual selection
            if (instance) {
                instance.setDate([start, end], false);
            }
            
            filterData(); // Apply filter when button is clicked
        });
    });

    // 5. Flatpickr Initialization
    let instance = null;

    instance = flatpickr("#date-picker-inline", {
        inline: true,
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "es",
        onChange: function(selectedDates, dateStr, inst) {
            if (selectedDates.length === 1) {
                selectedStartDate = inst.formatDate(selectedDates[0], "Y-m-d");
                selectedEndDate = null;
            } else if (selectedDates.length === 2) {
                selectedStartDate = inst.formatDate(selectedDates[0], "Y-m-d");
                selectedEndDate = inst.formatDate(selectedDates[1], "Y-m-d");
            }
            // No filtrar autom√°ticamente aqu√≠, esperar al bot√≥n de aplicar filtros
        }
    });

    // 6. Initial Load
    // Set initial range to the active tab (30 days)
    const initialBtn = document.querySelector('.tab--active');
    if (initialBtn) {
        const range = initialBtn.getAttribute('data-range');
        const today = new Date();
        let start = null;
        let end = instance.formatDate(today, "Y-m-d");

        if (range === '30days') {
            const d = new Date();
            d.setDate(d.getDate() - 30);
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'week') {
            const d = new Date();
            const day = d.getDay() || 7;
            d.setHours(-24 * (day - 1));
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'month') {
            const d = new Date(today.getFullYear(), today.getMonth(), 1);
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'year') {
            const d = new Date(today.getFullYear(), 0, 1);
            start = instance.formatDate(d, "Y-m-d");
        }

        selectedStartDate = start;
        selectedEndDate = end;
        
        // Update Flatpickr visual selection
        if (instance) {
            instance.setDate([start, end], false);
        }
    }

    // Cargar datos y aplicar filtro inicial
    fetchTransactions().then(() => {
        // Aplicar filtro inicial despu√©s de cargar los datos
        setTimeout(() => {
            filterData();
        }, 500);
    });

    // --- CONFIGURACI√ìN DE EXPORTACI√ìN ---
    // Cambiar a 'true' para usar solo la exportaci√≥n local (JavaScript puro)
    // Cambiar a 'false' para usar el servidor con respaldo local autom√°tico
    const USE_LOCAL_EXPORT_ONLY = true;

    // 6. Export Logic with POLLING (Restored from previous version)
    const exportBtn = document.querySelector('.header-top .btn-primary');
    const reportTypeSelect = document.querySelector('.filters-section select');

    let pollController = { stopped: false };

    function sleep(ms) { return new Promise(res => setTimeout(res, ms)); }

    // --- FUNCI√ìN DE EXPORTACI√ìN LOCAL (JAVASCRIPT PURO - FORMATO XLSX) ---
    function exportToExcelLocal(dataToExport = null) {
        try {
            // Usar datos filtrados actuales o todos los datos si no se especifica
            const data = dataToExport || filteredData.length > 0 ? filteredData : allData;
            
            if (data.length === 0) {
                Swal.fire('Informaci√≥n', 'No hay datos disponibles para exportar.', 'info');
                return;
            }

            // Crear contenido XLSX binario
            const xlsxContent = createXLSXBinary(data);
            
            // Crear blob y descargar
            const blob = new Blob([xlsxContent], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            // Nombre de archivo con fecha actual
            const now = new Date();
            const timestamp = now.toISOString().slice(0, 19).replace(/[:-]/g, '');
            const fileName = `reporte_transacciones_${timestamp}.xlsx`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            Swal.fire({
                icon: 'success',
                title: '¬°Exportaci√≥n Completada!',
                text: `Se han exportado ${data.length} transacciones a Excel (.xlsx).`,
                confirmButtonColor: '#387652'
            });

        } catch (error) {
            console.error('Error en exportaci√≥n local:', error);
            Swal.fire('Error', 'No se pudo generar el archivo Excel local. Intente nuevamente.', 'error');
        }
    }

    // --- FUNCI√ìN PARA CREAR ARCHIVO XLSX BINARIO ---
    function createXLSXBinary(data) {
        // Estructura b√°sica de un archivo XLSX
        const header = [
            'PK', 0x03, 0x04, 0x14, 0x00, 0x00, 0x00, 0x08, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,
            0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x09, 0x00, 0x00, 0x00
        ];
        
        // Contenido XML para el workbook
        const workbookXML = createWorkbookXML();
        const sheetXML = createSheetXML(data);
        const sharedStringsXML = createSharedStringsXML(data);
        const contentTypesXML = createContentTypesXML();
        const relsXML = createRelsXML();
        const appXML = createAppXML();
        const coreXML = createCoreXML();
        
        // Unir todos los componentes en un archivo ZIP (XLSX es un ZIP)
        const zipData = createZipStructure({
            '[Content_Types].xml': contentTypesXML,
            '_rels/.rels': relsXML,
            'xl/workbook.xml': workbookXML,
            'xl/worksheets/sheet1.xml': sheetXML,
            'xl/sharedStrings.xml': sharedStringsXML,
            'docProps/app.xml': appXML,
            'docProps/core.xml': coreXML
        });
        
        return zipData;
    }

    function createWorkbookXML() {
        return `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<workbook xmlns="http://schemas.openxmlformats.org/spreadsheetml/2006/main">
    <sheets>
        <sheet name="Transacciones" sheetId="1" r:id="rId1" xmlns:r="http://schemas.openxmlformats.org/officeDocument/2006/relationships"/>
    </sheets>
</workbook>`;
    }

    function createSheetXML(data) {
        // Recolectar todos los valores √∫nicos para shared strings
        const uniqueValues = new Set();
        const headers = ['ID TRANSACCI√ìN', 'FECHA', 'HORA', 'CAMARERO', 'CANTIDAD', 'DURACI√ìN TOTAL'];
        headers.forEach(h => uniqueValues.add(h));
        
        const rows = [];
        data.forEach(item => {
            const createdDate = new Date(item.createdAt);
            const fecha = createdDate.toLocaleDateString('es-ES');
            const hora = createdDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            const camarero = item.customerName || item.displayLabel || 'N/A';
            const cantidad = item.quantity || 0;
            let duracion = item.status || 'N/A';
            if (item.startedAt && item.finishedAt) {
                const diffMs = new Date(item.finishedAt) - new Date(item.startedAt);
                const diffMin = Math.round(diffMs / 1000 / 60);
                duracion = `${diffMin} min`;
            }
            
            const row = [item.externalOrderId || item.id || 'N/A', fecha, hora, camarero, cantidad.toString(), duracion];
            rows.push(row);
            row.forEach(cell => uniqueValues.add(cell));
        });
        
        const sharedStrings = Array.from(uniqueValues);
        const valueToIndex = {};
        sharedStrings.forEach((value, index) => {
            valueToIndex[value] = index;
        });
        
        let xml = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<worksheet xmlns="http://schemas.openxmlformats.org/spreadsheetml/2006/main">
    <sheetData>
        <row r="1">`;
        
        // Headers
        headers.forEach((header, index) => {
            xml += `<c r="${String.fromCharCode(65 + index)}1" t="s"><v>${valueToIndex[header]}</v></c>`;
        });
        xml += `</row>`;
        
        // Data rows
        rows.forEach((row, rowIndex) => {
            xml += `<row r="${rowIndex + 2}">`;
            row.forEach((cell, cellIndex) => {
                const col = String.fromCharCode(65 + cellIndex);
                const rowNum = rowIndex + 2;
                const cellRef = `${col}${rowNum}`;
                xml += `<c r="${cellRef}" t="s"><v>${valueToIndex[cell]}</v></c>`;
            });
            xml += `</row>`;
        });
        
        xml += `
    </sheetData>
</worksheet>`;
        
        return xml;
    }

    function createSharedStringsXML(data) {
        const uniqueValues = new Set();
        const headers = ['ID TRANSACCI√ìN', 'FECHA', 'HORA', 'CAMARERO', 'CANTIDAD', 'DURACI√ìN TOTAL'];
        headers.forEach(h => uniqueValues.add(h));
        
        data.forEach(item => {
            const createdDate = new Date(item.createdAt);
            const fecha = createdDate.toLocaleDateString('es-ES');
            const hora = createdDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            const camarero = item.customerName || item.displayLabel || 'N/A';
            const cantidad = item.quantity || 0;
            let duracion = item.status || 'N/A';
            if (item.startedAt && item.finishedAt) {
                const diffMs = new Date(item.finishedAt) - new Date(item.startedAt);
                const diffMin = Math.round(diffMs / 1000 / 60);
                duracion = `${diffMin} min`;
            }
            
            [item.externalOrderId || item.id || 'N/A', fecha, hora, camarero, cantidad.toString(), duracion].forEach(cell => {
                uniqueValues.add(cell);
            });
        });
        
        let xml = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<sst xmlns="http://schemas.openxmlformats.org/spreadsheetml/2006/main" count="${uniqueValues.size}" uniqueCount="${uniqueValues.size}">`;
        
        Array.from(uniqueValues).forEach(value => {
            xml += `<si><t>${escapeXML(value.toString())}</t></si>`;
        });
        
        xml += `</sst>`;
        return xml;
    }

    // --- FUNCI√ìN PARA CREAR ESTRUCTURA ZIP B√ÅSICA ---
    function createZipStructure(files) {
        // Implementaci√≥n simplificada de ZIP para XLSX
        const encoder = new TextEncoder();
        const zipData = [];
        
        // ZIP local file header
        function writeLocalFileHeader(filename, content) {
            const filenameBytes = encoder.encode(filename);
            const contentBytes = typeof content === 'string' ? encoder.encode(content) : content;
            const crc = crc32(contentBytes);
            
            const header = new Uint8Array(30 + filenameBytes.length);
            const view = new DataView(header.buffer);
            
            view.setUint32(0, 0x04034b50, true); // Local file header signature
            view.setUint16(4, 20, true); // Version needed
            view.setUint16(6, 0, true); // Flags
            view.setUint16(8, 0, true); // Compression method (0 = none)
            view.setUint16(10, 0, true); // Last mod time
            view.setUint16(12, 0, true); // Last mod date
            view.setUint32(14, crc, true); // CRC-32
            view.setUint32(18, contentBytes.length, true); // Compressed size
            view.setUint32(22, contentBytes.length, true); // Uncompressed size
            view.setUint16(26, filenameBytes.length, true); // Filename length
            view.setUint16(28, 0, true); // Extra field length
            
            header.set(filenameBytes, 30);
            
            return header;
        }
        
        // CRC-32 implementation
        function crc32(data) {
            const table = [];
            for (let i = 0; i < 256; i++) {
                let c = i;
                for (let j = 0; j < 8; j++) {
                    c = (c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1);
                }
                table[i] = c;
            }
            
            let crc = 0 ^ (-1);
            for (let i = 0; i < data.length; i++) {
                crc = (crc >>> 8) ^ table[(crc ^ data[i]) & 0xFF];
            }
            return (crc ^ (-1)) >>> 0;
        }
        
        // Central directory
        const centralDir = [];
        let offset = 0;
        
        for (const [filename, content] of Object.entries(files)) {
            const contentBytes = typeof content === 'string' ? encoder.encode(content) : content;
            const header = writeLocalFileHeader(filename, contentBytes);
            
            zipData.push(header);
            zipData.push(contentBytes);
            
            const filenameBytes = encoder.encode(filename);
            const crc = crc32(contentBytes);
            
            // Central directory entry
            const dirEntry = new Uint8Array(46 + filenameBytes.length);
            const dirView = new DataView(dirEntry.buffer);
            
            dirView.setUint32(0, 0x02014b50, true); // Central directory signature
            dirView.setUint16(4, 20, true); // Version made by
            dirView.setUint16(6, 20, true); // Version needed
            dirView.setUint16(8, 0, true); // Flags
            dirView.setUint16(10, 0, true); // Compression method
            dirView.setUint16(12, 0, true); // Last mod time
            dirView.setUint16(14, 0, true); // Last mod date
            dirView.setUint32(16, crc, true); // CRC-32
            dirView.setUint32(20, contentBytes.length, true); // Compressed size
            dirView.setUint32(24, contentBytes.length, true); // Uncompressed size
            dirView.setUint16(28, filenameBytes.length, true); // Filename length
            dirView.setUint16(30, 0, true); // Extra field length
            dirView.setUint16(32, 0, true); // Comment length
            dirView.setUint16(34, 0, true); // Disk number
            dirView.setUint16(36, 0, true); // Internal attributes
            dirView.setUint32(38, 0, true); // External attributes
            dirView.setUint32(42, offset, true); // Local header offset
            
            dirEntry.set(filenameBytes, 46);
            centralDir.push(dirEntry);
            
            offset += header.length + contentBytes.length;
        }
        
        // Central directory end record
        const centralDirSize = centralDir.reduce((sum, entry) => sum + entry.length, 0);
        const centralDirOffset = offset;
        const endRecord = new Uint8Array(22);
        const endView = new DataView(endRecord.buffer);
        
        endView.setUint32(0, 0x06054b50, true); // End of central dir signature
        endView.setUint16(4, 0, true); // Disk number
        endView.setUint16(6, 0, true); // Disk with central dir
        endView.setUint16(8, centralDir.length, true); // Central dir records on disk
        endView.setUint16(10, centralDir.length, true); // Total central dir records
        endView.setUint32(12, centralDirSize, true); // Size of central dir
        endView.setUint32(16, centralDirOffset, true); // Offset to central dir
        endView.setUint16(20, 0, true); // Comment length
        
        zipData.push(...centralDir);
        zipData.push(endRecord);
        
        // Concatenar todos los arrays
        const totalLength = zipData.reduce((sum, arr) => sum + arr.length, 0);
        const result = new Uint8Array(totalLength);
        let pos = 0;
        
        for (const arr of zipData) {
            result.set(arr, pos);
            pos += arr.length;
        }
        
        return result;
    }

    async function pollExportJob(jobId, attempt = 0) {
        const MAX_ATTEMPTS = 60;
        const INTERVAL = 5000;
        if (pollController.stopped) return;
        console.log(`Polling attempt ${attempt + 1}/${MAX_ATTEMPTS}`);
        try {
            const pollController = new AbortController();
            const pollTimeout = setTimeout(() => pollController.abort(), 10000);
            
            const res = await fetch(`https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/reports/jobs/${jobId}`, { 
                headers: { 'Accept': 'application/json' },
                signal: pollController.signal
            });
            clearTimeout(pollTimeout);
            if (!res.ok) throw new Error(`Estado de consulta inv√°lido (${res.status})`);
            const data = await res.json().catch(() => null);
            if (!data) throw new Error('Respuesta vac√≠a del servidor');

            if (data.status === 'COMPLETED' && data.download_endpoint) {
                console.log(data)
                
                Swal.close();
                Swal.fire({
                    icon: 'success', 
                    title: '¬°Reporte Listo!', 
                    text: 'Se ha generado el archivo exitosamente.',
                    confirmButtonText: 'Descargar Reporte',
                    confirmButtonColor: '#387652',
                    showCancelButton: true,
                    cancelButtonText: 'Cerrar',
                    preConfirm: () => {
                        window.open("https://charlotte-indicadores-kpi.onrender.com"+data.download_endpoint, '_blank');
                        return false;
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.open("https://charlotte-indicadores-kpi.onrender.com"+data.download_endpoint, '_blank');
                    }
                });

                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span>üì•</span> Exportar a Excel (.CSV)';
                pollController.stopped = true;
                return;
            }

            if (data.status === 'FAILED') {
                throw new Error(data.error || 'Generaci√≥n del reporte fall√≥ en el servidor');
            }

            if (attempt < MAX_ATTEMPTS) {
                await sleep(INTERVAL);
                return pollExportJob(jobId, attempt + 1);
            } else {
                // Si no hay respuesta del servidor, usar exportaci√≥n local
                console.log('Sin respuesta del servidor, usando exportaci√≥n local como respaldo');
                Swal.close();
                exportToExcelLocal();
                
                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span>üì•</span> Exportar a Excel (.CSV)';
                pollController.stopped = true;
                return;
            }
        } catch (err) {
            pollController.stopped = true;
            exportBtn.disabled = false;
            exportBtn.dataset.exporting = '0';
            exportBtn.innerHTML = '<span>üì•</span> Exportar a Excel (.CSV)';
            
            let errorMessage = err.message || 'Error durante la exportaci√≥n';
            if (err.name === 'AbortError') {
                errorMessage = 'Tiempo de conexi√≥n agotado. El servidor est√° tardando demasiado en responder. Intente nuevamente.';
            } else if (err.message.includes('fetch')) {
                errorMessage = 'Error de conexi√≥n con el servidor. Verifique su conexi√≥n a internet e intente nuevamente.';
            }
            
            Swal.fire('Error', errorMessage, 'error');
        }
    }

    function normalizeReportType() {
        if (!reportTypeSelect) return 'FULL_TRANSACTIONS';
        const txt = (reportTypeSelect.value || reportTypeSelect.selectedOptions?.[0]?.text || '').toLowerCase();
        if (txt.includes('venta') || txt.includes('ventas')) return 'SALES';
        if (txt.includes('inventario')) return 'INVENTORY';
        if (txt.includes('tiempo') || txt.includes('duraci√≥n')) return 'TIMES';
        if (txt.includes('kpi')) return 'KPI_SUMMARY';
        return 'FULL_TRANSACTIONS';
    }

    function buildDateRangeDefaults() {
        const today = new Date();
        const fmt = d => instance ? instance.formatDate(d, "Y-m-d") : d.toISOString().slice(0,10);
        const end = selectedEndDate || selectedStartDate || fmt(today);
        let start = selectedStartDate || selectedEndDate || (() => { const d = new Date(); d.setDate(d.getDate() - 30); return fmt(d); })();

        // Ensure start <= end
        const sd = new Date(start);
        const ed = new Date(end);
        if (sd > ed) {
            const tmp = start; start = end; end = tmp;
        }
        return { start, end };
    }

    if (exportBtn) {
        exportBtn.addEventListener('click', async () => {
            if (exportBtn.dataset.exporting === '1') return;
            
            // Si la configuraci√≥n indica usar solo exportaci√≥n local
            if (USE_LOCAL_EXPORT_ONLY) {
                exportBtn.dataset.exporting = '1';
                exportBtn.disabled = true;
                exportBtn.innerText = "Generando...";
                
                Swal.fire({
                    title: 'Generando Reporte Local',
                    text: 'Procesando transacciones para exportaci√≥n local...',
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });
                
                // Peque√±a pausa para mostrar el loading
                await new Promise(resolve => setTimeout(resolve, 500));
                
                exportToExcelLocal();
                
                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span>üì•</span> Exportar a Excel (.CSV)';
                return;
            }
            
            // Flujo normal con servidor y respaldo local
            exportBtn.dataset.exporting = '1';
            exportBtn.disabled = true;
            exportBtn.innerText = "Generando...";

            Swal.fire({
                title: 'Generando Contabilidad',
                text: 'Procesando transacciones filtradas para el reporte...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            pollController.stopped = false;

            // construir payload con fechas obligatorias
            const { start, end } = buildDateRangeDefaults();
            const payload = {
                report_type: normalizeReportType(),
                format: 'CSV',
                start_date: start,
                end_date: end
            };
            if (currentSearch) payload.search = currentSearch;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 60000);

            try {
                const res = await fetch('https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/reports/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!res.ok && res.status !== 202) {
                    // intentar parsear JSON con detalles de error
                    let txt = await res.text().catch(() => '');
                    try {
                        const json = JSON.parse(txt || '{}');
                        const msg = json.message || JSON.stringify(json.errors || json, null, 2);
                        throw new Error(`Error ${res.status}: ${msg}`);
                    } catch (_) {
                        throw new Error(`No se pudo iniciar la exportaci√≥n (${res.status}) ${txt}`);
                    }
                }

                const data = await res.json().catch(() => null);
                const jobId = data?.job_id || data?.jobId || (data && data.data && data.data.job_id);
                if (!jobId) {
                    throw new Error('Respuesta inv√°lida del servidor (sin job_id). Revise el endpoint y el payload enviado.');
                }
                console.log('Export Job ID:', jobId);
                pollExportJob(jobId);
            } catch (err) {
                // En caso de error con el servidor, intentar exportaci√≥n local
                console.log('Error con servidor, intentando exportaci√≥n local:', err);
                Swal.close();
                exportToExcelLocal();
                
                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span>üì•</span> Exportar a Excel (.CSV)';
            }
        });
    }
