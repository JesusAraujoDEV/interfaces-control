<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes HistÃ³ricos - Charlotte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilo Flatpickr Charlotte */
        .flatpickr-calendar { background: var(--white); border-radius: var(--border-radius); box-shadow: var(--shadow-light); border: 1px solid var(--border-color); }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange { background: var(--primary-color) !important; border-color: var(--primary-color) !important; color: var(--white) !important; }
        .flatpickr-day:hover { background: var(--primary-light) !important; }
        .flatpickr-months .flatpickr-month { background: var(--white); }
        .flatpickr-current-month { font-weight: 700; color: var(--text-dark); }
        .flatpickr-weekday { color: var(--text-muted); font-weight: 600; }
        #date-picker-inline { margin-top: calc(var(--spacing-unit) * 2.5); /* 10px */ }
        
        /* Contenedor del calendario para evitar overflow */

            overflow: visible;
            position: relative;

        .flatpickr-custom {
            max-width: 100%;
            overflow: hidden;

        .flatpickr-calendar {

</head>

<body>
            <header class="header-top">
                <div class="flex-1 min-w-0">
                    <div class="inline-flex items-center gap-2 text-xs text-slate-500 mb-1">
                      <a class="hover:text-slate-800" href="/admin">Admin</a>
                      <span aria-hidden="true">/</span>
                      <span class="text-slate-700">Indicadores y KPIs</span>
                    </div>
                    <h1 class="text-2xl sm:text-3xl font-extrabold" style="color: var(--primary-color);">Informes HistÃ³ricos</h1>
                    <p class="mt-1 text-sm text-slate-600">Descarga de datos histÃ³ricos y contabilidad.</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="date-badge" id="current-date-badge" style="
                          background: var(--white);
                          padding: 8px 15px;
                          border-radius: var(--border-radius);
                          border: 1px solid var(--border-color);
                          font-size: 0.875rem;
                          box-shadow: var(--shadow-light);
                          display: flex;
                          align-items: center;
                          gap: 8px;
                        ">
                      <span id="header-date">Cargando fecha...</span>
                    </div>
                    <button class="btn-primary">
                        <span>ðŸ“¥</span> Exportar a Excel (.CSV)
                    </button>
                </div>
            </header>

            <div class="dashboard-grid">
                <aside class="filters-section">
                    <div class="card">
                        <h2 class="card__title">Filtros</h2>
                        
                        <div class="filter-group">
                            <label class="filter-label">Buscador Global</label>
                            <input type="text" id="global-search" placeholder="ðŸ” ID, Camarero..." class="filter-input">
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Rango de Fechas</label>
                            <div id="date-picker-inline" class="flatpickr-custom"></div>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Tipo de Informe</label>
                            <select class="filter-select">
                                <option>Ventas</option>
                            </select>
                        </div>

                        <button class="btn-primary" id="apply-filters-btn" style="width: 100%; margin-top: calc(var(--spacing-unit) * 5); /* 20px */ justify-content: center;">
                            Aplicar Filtros
                        </button>
                    </div>
                </aside>

                <section class="table-section">
                    <div class="tabs-container" style="margin-bottom: calc(var(--spacing-unit) * 3.75); /* 15px */">
                        <button class="tab tab--active" data-range="30days">Ãšltimos 30 dÃ­as â–¾</button>
                        <button class="tab" data-range="week">Semana Actual</button>
                        <button class="tab" data-range="month">Mes Actual</button>
                        <button class="tab" data-range="year">AÃ±o Actual</button>
                    </div>

                    <div class="card"
                        style="padding: 0; overflow: hidden; display: flex; flex-direction: column; height: 500px;">

                        <!-- Header fijo -->
                        <div style="background-color: var(--primary-color); color: var(--white); padding-right: calc(var(--spacing-unit) * 4.25); /* 17px */">
                            <table class="data-table" style="margin-bottom: 0;">
                                <thead class="data-table__thead">
                                    <tr>
                                        <th class="data-table__th" style="width: 15%;">ID TRANSACCIÃ“N</th>
                                        <th class="data-table__th" style="width: 15%;">FECHA</th>
                                        <th class="data-table__th" style="width: 10%;">HORA</th>
                                        <th class="data-table__th" style="width: 25%;">CAMARERO</th>
                                        <th class="data-table__th" style="width: 15%;">CANTIDAD</th>
                                        <th class="data-table__th" style="width: 20%;">DURACIÃ“N TOTAL</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <!-- Contenedor con scroll (VIRTUALIZADO) -->
                        <div id="virtual-scroller" style="flex-grow: 1; overflow-y: auto; position: relative;">
                            <div id="ghost-height" style="height: 0;"></div>
                            <table class="data-table" id="real-table"
                                style="position: absolute; top: 0; left: 0; width: 100%;">
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>

                        <div
                            style="padding: calc(var(--spacing-unit) * 2.5); /* 10px */ border-top: 1px solid var(--border-color); font-size: 0.875rem; color: var(--text-muted);">
                            <span id="record-count">Cargando transacciones...</span>
                        </div>
                    </div>
                </section>

                <script>
    document.addEventListener('DOMContentLoaded', () => {
        const scroller = document.getElementById('virtual-scroller');
        const ghost = document.getElementById('ghost-height');
        const realTable = document.getElementById('real-table');
        const tbody = document.getElementById('table-body');
        const countLabel = document.getElementById('record-count');
        const searchInput = document.getElementById('global-search');
        const applyBtn = document.getElementById('apply-filters-btn');
        
        // Add event listener to apply filters button
        if (applyBtn) {
            applyBtn.addEventListener('click', () => {
                // Hacer nueva peticiÃ³n al servidor
                fetchTransactions();
                // DespuÃ©s de cargar los datos, aplicar filtros
                setTimeout(() => {
                    filterData();
                }, 500);
            });
        }

        const ROW_HEIGHT = 51; 
    let allData = [];
    let filteredData = [];
    let currentSearch = "";
    let selectedStartDate = null;
    let selectedEndDate = null;

    // Function to update the ghost height for virtual scrolling
    const updateScrollerHeight = () => {
        ghost.style.height = `${filteredData.length * ROW_HEIGHT}px`;
    };

    // 1. Unified Fetch Logic (Now fetches all data without date queries)
    const fetchTransactions = () => {
        let url = `https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/analytics/kitchen/queue`;

        countLabel.innerText = "Sincronizando con servidor...";
        
        return fetch(url)
            .then(res => {
                if (!res.ok) {
                    if (res.status === 404) {
                        // No data available, show message
                        allData = [];
                        filterData();
                        countLabel.innerText = "No hay transacciones para el rango seleccionado.";
                        return;
                    } else {
                        throw new Error(`Error ${res.status}: ${res.statusText}`);
                    }
                }
                return res.json().then(data => { console.log(data); return data; });
            })
            .then(response => {
                if (!response) return; // Skip if already handled in error
                allData = response.queue || [];
                // No filtrar automÃ¡ticamente aquÃ­, esperar a que el usuario aplique filtros
                countLabel.innerText = `Datos cargados: ${allData.length} registros totales`;
                return allData; // Retornar datos para poder encadenar
            })
            .catch(error => {
                console.error('Error fetching transactions:', error);
                countLabel.innerText = "Error al cargar los datos. Intente nuevamente.";
                allData = [];
                filterData();
                throw error; // Propagar error para que el .then() no se ejecute
            });
    };

    // New function to filter data locally (by search and dates)
    const filterData = () => {
        let tempData = allData;
        console.log(selectedStartDate)
        // Filter by dates if selected
        if (selectedStartDate && selectedEndDate) {
            tempData = tempData.filter(item => {
                const itemDate = item.createdAt.split('T')[0]; // Extraer YYYY-MM-DD de createdAt
                return itemDate >= selectedStartDate && itemDate <= selectedEndDate;
            });
        } else if (selectedStartDate) {
            tempData = tempData.filter(item => {
                const itemDate = item.createdAt.split('T')[0]; // Extraer YYYY-MM-DD de createdAt
                return itemDate >= selectedStartDate;
            });
        }
        console.log(tempData);
        // Filter by search
        if (currentSearch.trim() !== "") {
            tempData = tempData.filter(item => 
                item.externalOrderId && item.externalOrderId.toLowerCase().includes(currentSearch.toLowerCase())
            );
        }

        filteredData = tempData;
        updateScrollerHeight();
        scroller.scrollTop = 0;
        renderSlice();

        if (filteredData.length === 0) {
            countLabel.innerText = "No hay transacciones para el rango seleccionado.";
        } else if (currentSearch || selectedStartDate) {
            countLabel.innerText = `Mostrando ${filteredData.length} resultados filtrados`;
        } else {
            countLabel.innerText = `Mostrando ${filteredData.length} registros (ID total sincronizado)`;
        }
    };
        // 2. Virtual Scroll Logic
        const renderSlice = () => {
        const scrollTop = scroller.scrollTop;
        const viewportHeight = scroller.clientHeight;

        const startIndex = Math.floor(scrollTop / ROW_HEIGHT);
        const endIndex = Math.min(
            filteredData.length,
            Math.floor((scrollTop + viewportHeight) / ROW_HEIGHT) + 5
        );
        
        let rowsHtml = '';
        if (filteredData.length === 0) {
            rowsHtml = `
                <tr style="height: ${ROW_HEIGHT}px;">
                    <td colspan="6" class="data-table__td text-center text-gray-500">No hay transacciones para el rango seleccionado.</td>
                </tr>
            `;
        } else {
            for (let i = startIndex; i < endIndex; i++) {
                const item = filteredData[i];
                const createdDate = new Date(item.createdAt);
                const fecha = createdDate.toLocaleDateString('es-ES');
                const hora = createdDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                const camarero = item.customerName || item.displayLabel || 'N/A';
                const cantidad = item.quantity || 0;
                let duracion = item.status || 'N/A';
                if (item.startedAt && item.finishedAt) {
                    const diffMs = new Date(item.finishedAt) - new Date(item.startedAt);
                    const diffMin = Math.round(diffMs / 1000 / 60);
                    duracion = `${diffMin} min`;
                }
                rowsHtml += `
                    <tr style="height: ${ROW_HEIGHT}px;" class="hover:bg-emerald-50 transition-colors">
                        <td class="data-table__td" style="width: 15%;">${item.externalOrderId || item.id || 'N/A'}</td>
                        <td class="data-table__td" style="width: 15%;">${fecha}</td>
                        <td class="data-table__td" style="width: 10%;">${hora}</td>
                        <td class="data-table__td" style="width: 25%; font-weight: 500;">${camarero}</td>
                        <td class="data-table__td" style="width: 15%; font-weight: bold; color: #107c10;">${cantidad}</td>
                        <td class="data-table__td" style="width: 20%;">${duracion}</td>
                    </tr>
                `;
            }
        }

        tbody.innerHTML = rowsHtml;
        realTable.style.transform = `translateY(${startIndex * ROW_HEIGHT}px)`;
    };

        scroller.addEventListener('scroll', () => {
            window.requestAnimationFrame(renderSlice);
        });

        // 3. Reactive Filters
        let searchTimeout;
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                clearTimeout(searchTimeout);
                // No filtrar automÃ¡ticamente, esperar al botÃ³n de aplicar filtros
            });
        }

        // 4. Predefined Ranges Buttons
        document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab--active'));
            this.classList.add('tab--active');
            
            const range = this.getAttribute('data-range');
            const today = new Date();
            let start = null;
            let end = instance.formatDate(today, "Y-m-d");

            if (range === '30days') {
                const d = new Date();
                d.setDate(d.getDate() - 30);
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'week') {
                const d = new Date();
                const day = d.getDay() || 7;
                d.setHours(-24 * (day - 1));
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'month') {
                const d = new Date(today.getFullYear(), today.getMonth(), 1);
                start = instance.formatDate(d, "Y-m-d");
            } else if (range === 'year') {
                const d = new Date(today.getFullYear(), 0, 1);
                start = instance.formatDate(d, "Y-m-d");
            }

            selectedStartDate = start;
            selectedEndDate = end;
            
            // Update Flatpickr visual selection
            if (instance) {
                instance.setDate([start, end], false);
            }
            
            filterData(); // Apply filter when button is clicked
        });
    });

    // 5. Flatpickr Initialization
    let instance = null;

    instance = flatpickr("#date-picker-inline", {
        inline: true,
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "es",
        onChange: function(selectedDates, dateStr, inst) {
            if (selectedDates.length === 1) {
                selectedStartDate = inst.formatDate(selectedDates[0], "Y-m-d");
                selectedEndDate = null;
            } else if (selectedDates.length === 2) {
                selectedStartDate = inst.formatDate(selectedDates[0], "Y-m-d");
                selectedEndDate = inst.formatDate(selectedDates[1], "Y-m-d");
            }
            // No filtrar automÃ¡ticamente aquÃ­, esperar al botÃ³n de aplicar filtros
        }
    });

    // 6. Initial Load
    // Set initial range to the active tab (30 days)
    const initialBtn = document.querySelector('.tab--active');
    if (initialBtn) {
        const range = initialBtn.getAttribute('data-range');
        const today = new Date();
        let start = null;
        let end = instance.formatDate(today, "Y-m-d");

        if (range === '30days') {
            const d = new Date();
            d.setDate(d.getDate() - 30);
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'week') {
            const d = new Date();
            const day = d.getDay() || 7;
            d.setHours(-24 * (day - 1));
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'month') {
            const d = new Date(today.getFullYear(), today.getMonth(), 1);
            start = instance.formatDate(d, "Y-m-d");
        } else if (range === 'year') {
            const d = new Date(today.getFullYear(), 0, 1);
            start = instance.formatDate(d, "Y-m-d");
        }

        selectedStartDate = start;
        selectedEndDate = end;
        
        // Update Flatpickr visual selection
        if (instance) {
            instance.setDate([start, end], false);
        }
    }

    // Cargar datos y aplicar filtro inicial
    fetchTransactions().then(() => {
        // Aplicar filtro inicial despuÃ©s de cargar los datos
        setTimeout(() => {
            filterData();
        }, 500);
    });

    // 6. Export Logic with POLLING (Restored from previous version)
    const exportBtn = document.querySelector('.header-top .btn-primary');
    const reportTypeSelect = document.querySelector('.filters-section select');

    let pollController = { stopped: false };

    function sleep(ms) { return new Promise(res => setTimeout(res, ms)); }

    async function pollExportJob(jobId, attempt = 0) {
        const MAX_ATTEMPTS = 300;
        const INTERVAL = 2000;
        if (pollController.stopped) return;

        try {
            const res = await fetch(`https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/reports/jobs/${jobId}`, { headers: { 'Accept': 'application/json' } });
            if (!res.ok) throw new Error(`Estado de consulta invÃ¡lido (${res.status})`);
            const data = await res.json().catch(() => null);
            if (!data) throw new Error('Respuesta vacÃ­a del servidor');

            if (data.status === 'COMPLETED' && data.download_endpoint) {
                console.log(data)
                
                Swal.close();
                Swal.fire({
                    icon: 'success', 
                    title: 'Â¡Reporte Listo!', 
                    text: 'Se ha generado el archivo exitosamente.',
                    confirmButtonText: 'Descargar Reporte',
                    confirmButtonColor: '#387652',
                    showCancelButton: true,
                    cancelButtonText: 'Cerrar',
                    preConfirm: () => {
                        window.open("https://charlotte-indicadores-kpi.onrender.com"+data.download_endpoint, '_blank');
                        return false;
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.open("https://charlotte-indicadores-kpi.onrender.com"+data.download_endpoint, '_blank');
                    }
                });

                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span>ðŸ“¥</span> Exportar a Excel (.CSV)';
                pollController.stopped = true;
                return;
            }

            if (data.status === 'FAILED') {
                throw new Error(data.error || 'GeneraciÃ³n del reporte fallÃ³ en el servidor');
            }

            if (attempt < MAX_ATTEMPTS) {
                await sleep(INTERVAL);
                return pollExportJob(jobId, attempt + 1);
            } else {
                throw new Error('Tiempo de generaciÃ³n agotado');
            }
        } catch (err) {
            pollController.stopped = true;
            exportBtn.disabled = false;
            exportBtn.dataset.exporting = '0';
            exportBtn.innerHTML = '<span>ðŸ“¥</span> Exportar a Excel (.CSV)';
            Swal.fire('Error', err.message || 'Error durante la exportaciÃ³n', 'error');
        }
    }

    function normalizeReportType() {
        if (!reportTypeSelect) return 'FULL_TRANSACTIONS';
        const txt = (reportTypeSelect.value || reportTypeSelect.selectedOptions?.[0]?.text || '').toLowerCase();
        if (txt.includes('venta') || txt.includes('ventas')) return 'SALES';
        if (txt.includes('inventario')) return 'INVENTORY';
        if (txt.includes('tiempo') || txt.includes('duraciÃ³n')) return 'TIMES';
        if (txt.includes('kpi')) return 'KPI_SUMMARY';
        return 'FULL_TRANSACTIONS';
    }

    function buildDateRangeDefaults() {
        const today = new Date();
        const fmt = d => instance ? instance.formatDate(d, "Y-m-d") : d.toISOString().slice(0,10);
        const end = selectedEndDate || selectedStartDate || fmt(today);
        let start = selectedStartDate || selectedEndDate || (() => { const d = new Date(); d.setDate(d.getDate() - 30); return fmt(d); })();

        // Ensure start <= end
        const sd = new Date(start);
        const ed = new Date(end);
        if (sd > ed) {
            const tmp = start; start = end; end = tmp;
        }
        return { start, end };
    }

    if (exportBtn) {
        exportBtn.addEventListener('click', async () => {
            if (exportBtn.dataset.exporting === '1') return;
            exportBtn.dataset.exporting = '1';
            exportBtn.disabled = true;
            exportBtn.innerText = "Generando...";

            Swal.fire({
                title: 'Generando Contabilidad',
                text: 'Procesando transacciones filtradas para el reporte...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            pollController.stopped = false;

            // construir payload con fechas obligatorias
            const { start, end } = buildDateRangeDefaults();
            const payload = {
                report_type: normalizeReportType(),
                format: 'CSV',
                start_date: start,
                end_date: end
            };
            if (currentSearch) payload.search = currentSearch;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 20000);

            try {
                const res = await fetch('https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/reports/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!res.ok && res.status !== 202) {
                    // intentar parsear JSON con detalles de error
                    let txt = await res.text().catch(() => '');
                    try {
                        const json = JSON.parse(txt || '{}');
                        const msg = json.message || JSON.stringify(json.errors || json, null, 2);
                        throw new Error(`Error ${res.status}: ${msg}`);
                    } catch (_) {
                        throw new Error(`No se pudo iniciar la exportaciÃ³n (${res.status}) ${txt}`);
                    }
                }

                const data = await res.json().catch(() => null);
                const jobId = data?.job_id || data?.jobId || (data && data.data && data.data.job_id);
                if (!jobId) {
                    throw new Error('Respuesta invÃ¡lida del servidor (sin job_id). Revise el endpoint y el payload enviado.');
                }

                pollExportJob(jobId);
            } catch (err) {
                pollController.stopped = true;
                exportBtn.disabled = false;
                exportBtn.dataset.exporting = '0';
                exportBtn.innerHTML = '<span>ðŸ“¥</span> Exportar a Excel (.CSV)';
                const msg = err.name === 'AbortError' ? 'Tiempo de conexiÃ³n agotado al iniciar la exportaciÃ³n' : (err.message || 'No se pudo iniciar la exportaciÃ³n.');
                Swal.fire('Error', msg, 'error');
            }
        });
    }
    });

    // --- Global Alerts History ---
    window.showAlertsHistory = function() {
        Swal.fire({ title: 'Consultando historial...', didOpen: () => Swal.showLoading() });
        fetch('https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/alerts/history')
            .then(res => res.json())
            .then(data => {
                Swal.fire({
                    title: '<span class="text-emerald-700">Historial de Alertas</span>',
                    html: `<div class="text-left space-y-3 mt-4 max-h-60 overflow-y-auto pr-2">
                        ${data.map(alert => `<div class="p-3 bg-slate-50 rounded-lg border border-slate-100 mb-2">
                            <div class="flex justify-between items-center mb-1"><span class="text-xs font-bold text-emerald-600">${alert.type}</span><span class="text-[10px] text-slate-400">${alert.date}</span></div>
                            <p class="text-sm text-slate-700 font-medium">${alert.message}</p>
                        </div>`).join('') || '<p class="text-center text-slate-400">No hay alertas registradas.</p>'}
                    </div>`,
                    confirmButtonText: 'Entendido', confirmButtonColor: '#387652', width: '450px'
                });
            });
    }
</script>

            <script>
        function updateDate() {
            const dateEl = document.getElementById('header-date');
            if (dateEl) {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateEl.textContent = now.toLocaleDateString('es-ES', options);
            }
        }
        document.addEventListener('DOMContentLoaded', updateDate);
    </script>

        import { initKpiLayout, mountKpiSidebar } from '/mod-2-kpis/src/components/sidebar.js';
        initKpiLayout();
        mountKpiSidebar();
    </script>
