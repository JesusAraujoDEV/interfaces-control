<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes Hist√≥ricos - Charlotte</title>
    <link rel="stylesheet" href="/mod-2-kpis/src/public/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilo Flatpickr Charlotte */
        .flatpickr-calendar { background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #e2e8f0; }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange { background: #107c10 !important; border-color: #107c10 !important; color: #fff !important; }
        .flatpickr-day:hover { background: #ecfdf5 !important; }
        .flatpickr-months .flatpickr-month { background: #fff; }
        .flatpickr-current-month { font-weight: 700; color: #1e293b; }
        .flatpickr-weekday { color: #64748b; font-weight: 600; }
        #date-picker-inline { margin-top: 10px; }
    </style>
</head>

<body>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar__profile">
                <div class="sidebar__avatar"></div>
                <div>
                    <p class="sidebar__user-name">Charlotte</p>
                    <p class="sidebar__user-role">Sweet & Coffee</p>
                </div>
            </div>

            <nav class="sidebar__nav">
                <a href="/mod-2-kpis/src/public/dashboard.html" class="sidebar__menu-item">
                    <span>üè†</span> Dashboard
                </a>
                <a href="/mod-2-kpis/src/public/bussines-intelligence.html" class="sidebar__menu-item sidebar__menu-item--active">
                    <span>üìä</span> Reportes
                </a>
                <a href="/mod-2-kpis/src/public/inventario.html" class="sidebar__menu-item">
                    <span>üì¶</span> Inventario
                </a>
                <a href="/mod-2-kpis/src/public/eficiencia-operacional.html" class="sidebar__menu-item">
                    <span>‚è±Ô∏è</span> Eficiencia
                </a>
                <a href="#" class="sidebar__menu-item" onclick="showAlertsHistory()">
                    <span>üîî</span> Alertas
                </a>
            </nav>

            <div class="sidebar__logout">
                <a href="#" class="sidebar__menu-item">
                    <span>üö™</span> Cerrar Sesi√≥n
                </a>
            </div>
        </aside>

        <main class="content">
            <header class="header-top">
                <div>
                    <h1 class="header-top__title">Informes Hist√≥ricos</h1>
                    <p class="header-top__subtitle">Descarga de datos hist√≥ricos y contabilidad.</p>
                </div>
                <button class="btn-primary">
                    <span>üì•</span> Exportar a Excel (.CSV)
                </button>
            </header>

            <div class="dashboard-grid">
                <aside class="filters-section">
                    <div class="card">
                        <h2 class="card__title">Filtros</h2>
                        
                        <div class="filter-group">
                            <label style="display:block; margin-bottom: 10px; font-weight: 600; font-size: 0.9rem;">Buscador Global</label>
                            <input type="text" id="global-search" placeholder="üîç ID, Camarero..." 
                                   style="width:100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 0.8rem;">
                        </div>

                        <div class="filter-group">
                            <label
                                style="display:block; margin-bottom: 10px; font-weight: 600; font-size: 0.9rem;">Rango
                                de Fechas</label>
                            <div id="date-picker-inline" class="flatpickr-custom"></div>
                        </div>

                        <div class="filter-group" style="margin-top: 2rem;">
                            <label style="display:block; margin-bottom: 10px; font-weight: 600; font-size: 0.9rem;">Tipo
                                de Informe</label>
                            <select
                                style="width:100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color);">
                                <option>Ventas</option>
                            </select>
                        </div>

                        <button class="btn-primary" id="apply-filters-btn" style="width: 100%; margin-top: 2rem; justify-content: center;">
                            Aplicar Filtros
                        </button>
                    </div>
                </aside>

                <section class="table-section">
                    <div class="tabs-container" style="margin-bottom: 1.5rem;">
                        <button class="tab tab--active" data-range="30days">√öltimos 30 d√≠as ‚ñæ</button>
                        <button class="tab" data-range="week">Semana Actual</button>
                        <button class="tab" data-range="month">Mes Actual</button>
                        <button class="tab" data-range="year">A√±o Actual</button>
                    </div>

                    <div class="card"
                        style="padding: 0; overflow: hidden; display: flex; flex-direction: column; height: 500px;">

                        <!-- Header fijo -->
                        <div style="background-color: var(--primary-color); color: white; padding-right: 17px;">
                            <table class="data-table" style="margin-bottom: 0;">
                                <thead class="data-table__thead">
                                    <tr>
                                        <th class="data-table__th" style="width: 15%;">ID TRANSACCI√ìN</th>
                                        <th class="data-table__th" style="width: 15%;">FECHA</th>
                                        <th class="data-table__th" style="width: 10%;">HORA</th>
                                        <th class="data-table__th" style="width: 25%;">CAMARERO</th>
                                        <th class="data-table__th" style="width: 15%;">CANTIDAD</th>
                                        <th class="data-table__th" style="width: 20%;">DURACI√ìN TOTAL</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <!-- Contenedor con scroll (VIRTUALIZADO) -->
                        <div id="virtual-scroller" style="flex-grow: 1; overflow-y: auto; position: relative;">
                            <div id="ghost-height" style="height: 0;"></div>
                            <table class="data-table" id="real-table"
                                style="position: absolute; top: 0; left: 0; width: 100%;">
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>

                        <div
                            style="padding: 10px; border-top: 1px solid var(--border-color); font-size: 0.8rem; color: var(--text-muted);">
                            <span id="record-count">Cargando transacciones...</span>
                        </div>
                    </div>
                </section>

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const scroller = document.getElementById('virtual-scroller');
                        const ghost = document.getElementById('ghost-height');
                        const realTable = document.getElementById('real-table');
                        const tbody = document.getElementById('table-body');
                        const countLabel = document.getElementById('record-count');
                        const searchInput = document.getElementById('global-search');
                        const applyBtn = document.getElementById('apply-filters-btn');

                        const ROW_HEIGHT = 51; 
                        let allData = [];
                        let currentSearch = "";
                        let selectedDate = null;

                        // 1. Unified Fetch Logic
                        const fetchTransactions = (search = "", startDate = null, endDate = null) => {
                            let url = `https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/business/transactions?search=${search}`;
                            if (startDate) url += `&start_date=${startDate}`;
                            if (endDate) url += `&end_date=${endDate}`;

                            countLabel.innerText = "Sincronizando con servidor...";
                            
                            fetch(url)
                                .then(res => res.json())
                                .then(response => {
                                    allData = response.data || [];
                                    updateScrollerHeight();
                                    scroller.scrollTop = 0;
                                    renderSlice();
                                    
                                    if (search || startDate) {
                                        countLabel.innerText = `Mostrando ${allData.length} resultados filtrados`;
                                    } else {
                                        countLabel.innerText = `Mostrando ${allData.length} registros (ID total sincronizado)`;
                                    }
                                });
                        };

                        function updateScrollerHeight() {
                            ghost.style.height = `${allData.length * ROW_HEIGHT}px`;
                        }

                        // 2. Virtual Scroll Logic
                        const renderSlice = () => {
                            const scrollTop = scroller.scrollTop;
                            const viewportHeight = scroller.clientHeight;

                            const startIndex = Math.floor(scrollTop / ROW_HEIGHT);
                            const endIndex = Math.min(
                                allData.length,
                                Math.floor((scrollTop + viewportHeight) / ROW_HEIGHT) + 5
                            );

                            let rowsHtml = '';
                            for (let i = startIndex; i < endIndex; i++) {
                                const item = allData[i];
                                rowsHtml += `
                                    <tr style="height: ${ROW_HEIGHT}px;" class="hover:bg-emerald-50 transition-colors">
                                        <td class="data-table__td" style="width: 15%;">${item.id}</td>
                                        <td class="data-table__td" style="width: 15%;">${item.date}</td>
                                        <td class="data-table__td" style="width: 10%;">${item.time}</td>
                                        <td class="data-table__td" style="width: 25%; font-weight: 500;">${item.waiter}</td>
                                        <td class="data-table__td" style="width: 15%; font-weight: bold; color: #107c10;">$${item.amount}</td>
                                        <td class="data-table__td" style="width: 20%;">${item.duration}</td>
                                    </tr>
                                `;
                            }

                            tbody.innerHTML = rowsHtml;
                            realTable.style.transform = `translateY(${startIndex * ROW_HEIGHT}px)`;
                        };

                        scroller.addEventListener('scroll', () => {
                            window.requestAnimationFrame(renderSlice);
                        });

                        // 3. Reactive Filters
                        let searchTimeout;
                        if (searchInput) {
                            searchInput.addEventListener('input', (e) => {
                                currentSearch = e.target.value;
                                clearTimeout(searchTimeout);
                                // Debounce searching to reduce API calls
                                searchTimeout = setTimeout(() => {
                                    fetchTransactions(currentSearch, selectedStartDate, selectedEndDate);
                                }, 400);
                            });
                        }

                        // 4. Predefined Ranges Buttons
                        document.querySelectorAll('.tab').forEach(btn => {
                            btn.addEventListener('click', function() {
                                document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab--active'));
                                this.classList.add('tab--active');
                                
                                const range = this.getAttribute('data-range');
                                const today = new Date();
                                let start = null;
                                let end = instance.formatDate(today, "Y-m-d");

                                if (range === '30days') {
                                    const d = new Date();
                                    d.setDate(d.getDate() - 30);
                                    start = instance.formatDate(d, "Y-m-d");
                                } else if (range === 'week') {
                                    const d = new Date();
                                    const day = d.getDay() || 7;
                                    d.setHours(-24 * (day - 1));
                                    start = instance.formatDate(d, "Y-m-d");
                                } else if (range === 'month') {
                                    const d = new Date(today.getFullYear(), today.getMonth(), 1);
                                    start = instance.formatDate(d, "Y-m-d");
                                } else if (range === 'year') {
                                    const d = new Date(today.getFullYear(), 0, 1);
                                    start = instance.formatDate(d, "Y-m-d");
                                }

                                selectedStartDate = start;
                                selectedEndDate = end;
                                
                                // Update Flatpickr visual selection
                                if (instance) {
                                    instance.setDate([start, end], false);
                                }
                                
                                fetchTransactions(currentSearch, start, end);
                            });
                        });

                        // 5. Flatpickr Initialization (The "Function/Library" part)
                        let selectedStartDate = null;
                        let selectedEndDate = null;
                        let instance = null;

                        instance = flatpickr("#date-picker-inline", {
                            inline: true,
                            mode: "range",
                            dateFormat: "Y-m-d",
                            locale: "es",
                            onChange: function(selectedDates, dateStr, inst) {
                                if (selectedDates.length === 1) {
                                    selectedStartDate = inst.formatDate(selectedDates[0], "Y-m-d");
                                    selectedEndDate = null;
                                    fetchTransactions(currentSearch, selectedStartDate);
                                } else if (selectedDates.length === 2) {
                                    selectedStartDate = inst.formatDate(selectedDates[0], "Y-m-d");
                                    selectedEndDate = inst.formatDate(selectedDates[1], "Y-m-d");
                                    fetchTransactions(currentSearch, selectedStartDate, selectedEndDate);
                                }
                            }
                        });

                        if (applyBtn) {
                            applyBtn.addEventListener('click', () => {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Datos Actualizados',
                                    text: 'Informaci√≥n sincronizada con el rango seleccionado.',
                                    timer: 1500,
                                    showConfirmButton: false,
                                    toast: true,
                                    position: 'top-end'
                                });
                                fetchTransactions(currentSearch, selectedStartDate, selectedEndDate);
                            });
                        }

                        // 5. Initial Load
                        fetchTransactions();

                        // 6. Export Logic with POLLING (final)
                        const exportBtn = document.querySelector('.header-top .btn-primary');
                        const reportTypeSelect = document.querySelector('.filters-section select');

                        let pollController = { stopped: false };

                        function sleep(ms) { return new Promise(res => setTimeout(res, ms)); }

                        async function pollExportJob(jobId, attempt = 0) {
                            const MAX_ATTEMPTS = 90;
                            const INTERVAL = 2000;
                            if (pollController.stopped) return;

                            try {
                                const res = await fetch(`https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/reports/jobs/${jobId}`, { headers: { 'Accept': 'application/json' } });
                                if (!res.ok) throw new Error(`Estado de consulta inv√°lido (${res.status})`);
                                const data = await res.json().catch(() => null);
                                if (!data) throw new Error('Respuesta vac√≠a del servidor');

                                if (data.status === 'COMPLETED' && data.download_url) {
                                    const a = document.createElement('a');
                                    a.href = data.download_url;
                                    a.target = '_blank';
                                    a.rel = 'noopener';
                                    a.download = '';
                                    document.body.appendChild(a);
                                    a.click();
                                    a.remove();

                                    Swal.close();
                                    Swal.fire({ icon: 'success', title: '¬°Reporte Listo!', text: 'Se ha generado el archivo.', confirmButtonColor: '#387652' });

                                    exportBtn.disabled = false;
                                    exportBtn.dataset.exporting = '0';
                                    exportBtn.innerHTML = '<span>üì•</span> Exportar a Excel (.CSV)';
                                    pollController.stopped = true;
                                    return;
                                }

                                if (data.status === 'FAILED') {
                                    throw new Error(data.error || 'Generaci√≥n del reporte fall√≥ en el servidor');
                                }

                                if (attempt < MAX_ATTEMPTS) {
                                    await sleep(INTERVAL);
                                    return pollExportJob(jobId, attempt + 1);
                                } else {
                                    throw new Error('Tiempo de generaci√≥n agotado');
                                }
                            } catch (err) {
                                pollController.stopped = true;
                                exportBtn.disabled = false;
                                exportBtn.dataset.exporting = '0';
                                exportBtn.innerHTML = '<span>üì•</span> Exportar a Excel (.CSV)';
                                Swal.fire('Error', err.message || 'Error durante la exportaci√≥n', 'error');
                            }
                        }

                        function normalizeReportType() {
                            if (!reportTypeSelect) return 'FULL_TRANSACTIONS';
                            const txt = (reportTypeSelect.value || reportTypeSelect.selectedOptions?.[0]?.text || '').toLowerCase();
                            if (txt.includes('venta') || txt.includes('ventas')) return 'SALES';
                            if (txt.includes('inventario')) return 'INVENTORY';
                            if (txt.includes('tiempo') || txt.includes('duraci√≥n')) return 'TIMES';
                            if (txt.includes('kpi')) return 'KPI_SUMMARY';
                            return 'FULL_TRANSACTIONS';
                        }

                        function buildDateRangeDefaults() {
                            const today = new Date();
                            const fmt = d => instance ? instance.formatDate(d, "Y-m-d") : d.toISOString().slice(0,10);
                            const end = selectedEndDate || selectedStartDate || fmt(today);
                            let start = selectedStartDate || selectedEndDate || (() => { const d = new Date(); d.setDate(d.getDate() - 30); return fmt(d); })();

                            // Ensure start <= end
                            const sd = new Date(start);
                            const ed = new Date(end);
                            if (sd > ed) {
                                const tmp = start; start = end; end = tmp;
                            }
                            return { start, end };
                        }

                        if (exportBtn) {
                            exportBtn.addEventListener('click', async () => {
                                if (exportBtn.dataset.exporting === '1') return;
                                exportBtn.dataset.exporting = '1';
                                exportBtn.disabled = true;
                                exportBtn.innerText = "Generando...";

                                Swal.fire({
                                    title: 'Generando Contabilidad',
                                    text: 'Procesando transacciones filtradas para el reporte...',
                                    allowOutsideClick: false,
                                    didOpen: () => Swal.showLoading()
                                });

                                pollController.stopped = false;

                                // construir payload con fechas obligatorias
                                const { start, end } = buildDateRangeDefaults();
                                const payload = {
                                    report_type: normalizeReportType(),
                                    format: 'CSV',
                                    start_date: start,
                                    end_date: end
                                };
                                if (currentSearch) payload.search = currentSearch;

                                const controller = new AbortController();
                                const timeoutId = setTimeout(() => controller.abort(), 20000);

                                try {
                                    const res = await fetch('https://charlotte-indicadores-kpi.onrender.com/api/v1/kpi/reports/export', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                                        body: JSON.stringify(payload),
                                        signal: controller.signal
                                    });
                                    clearTimeout(timeoutId);

                                    if (!res.ok && res.status !== 202) {
                                        // intentar parsear JSON con detalles de error
                                        let txt = await res.text().catch(() => '');
                                        try {
                                            const json = JSON.parse(txt || '{}');
                                            const msg = json.message || JSON.stringify(json.errors || json, null, 2);
                                            throw new Error(`Error ${res.status}: ${msg}`);
                                        } catch (_) {
                                            throw new Error(`No se pudo iniciar la exportaci√≥n (${res.status}) ${txt}`);
                                        }
                                    }

                                    const data = await res.json().catch(() => null);
                                    const jobId = data?.job_id || data?.jobId || (data && data.data && data.data.job_id);
                                    if (!jobId) {
                                        throw new Error('Respuesta inv√°lida del servidor (sin job_id). Revise el endpoint y el payload enviado.');
                                    }

                                    pollExportJob(jobId);
                                } catch (err) {
                                    pollController.stopped = true;
                                    exportBtn.disabled = false;
                                    exportBtn.dataset.exporting = '0';
                                    exportBtn.innerHTML = '<span>üì•</span> Exportar a Excel (.CSV)';
                                    const msg = err.name === 'AbortError' ? 'Tiempo de conexi√≥n agotado al iniciar la exportaci√≥n' : (err.message || 'No se pudo iniciar la exportaci√≥n.');
                                    Swal.fire('Error', msg, 'error');
                                }
                            });
                        }
                    });
                </script>
            </div>
        </main>
    </div>

</body>
