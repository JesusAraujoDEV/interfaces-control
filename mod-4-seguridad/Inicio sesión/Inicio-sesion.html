<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte - Iniciar Sesión</title>
    <script src="/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="contenedor-login flex flex-col md:flex-row bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <div class="seccion-imagen relative w-full md:w-1/2 p-10 flex flex-col justify-end min-h-[450px]">
            <div class="relative z-10 text-white">
                <h1 class="text-5xl font-bold mb-2">Charlotte </h1>
                <p class="text-lg opacity-80 font-light">Gestión de Pedidos de Restaurante, Simplificada.</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-10 md:p-16 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-slate-800 mb-2">Bienvenido de nuevo</h2>
            <p class="text-slate-500 mb-10">Inicia sesión en tu cuenta de Charlotte para continuar.</p>

            <form id="loginForm" action="#" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Correo electrónico</label>
                    <input id="email" type="email" autocomplete="email" placeholder="Introduce tu correo electrónico" 
                           class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-emerald-800 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <input id="password" type="password" autocomplete="current-password" placeholder="Introduce tu contraseña" 
                               class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-emerald-800 outline-none transition-all">
                        <button type="button" class="absolute right-4 top-3.5 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.644C3.414 8.543 7.682 5 12 5c4.318 0 8.586 3.543 9.964 6.978a1.127 1.127 0 010 .644C20.586 15.457 16.318 19 12 19c-4.318 0-8.586-3.543-9.964-6.978z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <p id="loginError" class="hidden text-sm text-red-700 bg-red-50 border border-red-100 px-4 py-3 rounded-lg"></p>

                <button id="loginBtn" type="submit" 
                        class="w-full bg-[#143d2d] text-white font-semibold py-3 rounded-lg hover:bg-emerald-900 transition-colors shadow-md">
                    Iniciar sesión
                </button>
            </form>

            <footer class="mt-16">
                <p class="text-xs text-slate-400">© 2024 Charlotte. Todos los derechos reservados.</p>
            </footer>
        </div>
    </div>

</body>

<script>
    const form = document.getElementById('loginForm');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const errorEl = document.getElementById('loginError');
    const loginBtn = document.getElementById('loginBtn');

    function getAuthUrl() {
        return (
            (window.__APP_CONFIG__ && window.__APP_CONFIG__.AUTH_URL) ||
            localStorage.getItem('AUTH_URL') ||
            ''
        ).replace(/\/+$/g, '');
    }

    function setError(message) {
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
    }

    function clearError() {
        errorEl.textContent = '';
        errorEl.classList.add('hidden');
    }

    form.addEventListener('submit', async e => {
        e.preventDefault();
        clearError();

        const email = (emailEl.value || '').trim();
        const password = passwordEl.value || '';
        if (!email || !password) {
            setError('Ingresa tu correo y contraseña.');
            return;
        }

        const AUTH_URL = getAuthUrl();
        if (!AUTH_URL) {
            setError('AUTH_URL no está configurado. Inicia el proyecto con el server y .env.');
            return;
        }

        loginBtn.disabled = true;
        const prevText = loginBtn.textContent;
        loginBtn.textContent = 'Ingresando…';

        try {
            const res = await fetch(`${AUTH_URL}/api/seguridad/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json().catch(() => ({}));
            if (!res.ok) {
                const msg = data && (data.message || data.error) ? (data.message || data.error) : 'Credenciales inválidas.';
                setError(msg);
                return;
            }

            const token = data && data.token;
            if (!token) {
                setError('Login exitoso, pero no llegó token.');
                return;
            }

            localStorage.setItem('auth_token', token);
            window.location.href = '/shared/pages/menu/index.html';
        } catch (err) {
            setError('No se pudo conectar al servicio de autenticación.');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = prevText;
        }
    });
</script>
</html>
