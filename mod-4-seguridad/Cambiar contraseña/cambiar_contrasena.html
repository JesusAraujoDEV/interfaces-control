<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Charlotte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-gray-50">

    <div class="contenedor-dashboard">
        
        <aside class="barra-lateral">
            <div class="flex items-center gap-3 mb-10">
                <div class="logo-box">C</div>
                <div>
                    <h4 class="text-sm font-bold text-gray-800">Charlotte</h4>
                    <p class="text-[10px] text-gray-400">Restaurant OS</p>
                </div>
            </div>

            <nav class="menu-navegacion">
                <a href="#"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                <a href="#"><i class="fa-solid fa-user-group"></i> Usuarios</a>
                <a href="#"><i class="fa-solid fa-user-shield"></i> Roles</a>
                <a href="#" class="activo"><i class="fa-solid fa-gear"></i> Ajustes</a>
            </nav>

            <div class="menu-inferior">
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
            </div>
        </aside>

        <main class="contenido-principal">
            <header class="cabecera-crear">
                <div class="info-titulo">
                    <h1>Cambiar contraseña</h1>
                </div>
            </header>

            <div class="contenedor-centrado">
                <section class="tarjeta-blanca">
                    <form class="formulario-usuario">
                        
                        <div class="grupo-horizontal">
                            <label>Contraseña actual</label>
                            <div class="input-icono">
                                <input type="password" value="password123">
                                <i class="fa-regular fa-eye"></i>
                            </div>
                        </div>

                        <div class="grupo-horizontal">
                            <label>Nueva contraseña</label>
                            <div class="input-icono">
                                <input type="password" placeholder="Escribe la nueva contraseña">
                                <i class="fa-regular fa-eye"></i>
                            </div>
                        </div>

                        <div class="grupo-horizontal">
                            <label>Confirmar contraseña</label>
                            <div class="input-icono">
                                <input type="password" placeholder="Confirma la nueva contraseña">
                                <i class="fa-regular fa-eye"></i>
                            </div>
                        </div>
                        <div class="botones-formulario">
                            <button type="button" class="btn-cancelar">Cancelar</button>
                            <button type="submit" class="btn-guardar">Guardar contraseña</button>
                        </div>  

                    </form>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
