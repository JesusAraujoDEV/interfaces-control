<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - DP Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./shared/styles/global.css">
    <link rel="stylesheet" href="./shared/styles/dp-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-brand-50 font-inter">

    <div class="flex min-h-screen">
        
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col p-6 fixed h-full">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-12 h-12 flex-shrink-0">
                    <img src="./shared/charlotte_logo.png" alt="" class="w-full h-full object-contain">
                </div>
                <div>
                    <h4 class="text-sm font-extrabold text-slate-900 leading-tight">Charlotte</h4>
                    <p class="text-[10px] text-slate-500 uppercase tracking-wider">Restaurant OS</p>
                </div>
            </div>

            <nav class="flex-1 space-y-1">
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-slate-600 rounded-xl hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-table-columns w-5"></i> Dashboard
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-slate-600 rounded-xl hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-user-group w-5"></i> Usuarios
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 dp-tab--active transition-colors">
                    <i class="fa-solid fa-gear w-5"></i> Ajustes
                </a>
            </nav>

            <div class="mt-auto">
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-red-600 font-semibold">
                    <i class="fa-solid fa-right-from-bracket"></i> Salir
                </a>
            </div>
        </aside>

        <main class="ml-64 flex-1 p-10">
            <header class="flex justify-between items-center mb-10">
                <div>
                    <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Editar perfil</h1>
                    <p class="text-slate-500 text-sm">Gestiona la información personal y roles del usuario.</p>
                </div>
                <div class="flex gap-3">
                    <button class="dp-tab">Cancelar</button>
                    <button class="px-6 py-2.5 bg-brand-700 text-white rounded-xl font-bold hover:bg-brand-800 transition-all shadow-sm">
                        Guardar Cambios
                    </button>
                </div>
            </header>

            <div class="max-w-3xl mx-auto space-y-6">
                <section class="bg-white p-8 rounded-2xl border border-slate-100 shadow-sm">
                    <form class="space-y-5">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-xs font-bold text-slate-700 uppercase">Nombre</label>
                                <input type="text" value="John" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl focus:ring-2 focus:ring-brand-700 outline-none transition-all">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-xs font-bold text-slate-700 uppercase">Apellido</label>
                                <input type="text" value="Doe" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl focus:ring-2 focus:ring-brand-700 outline-none transition-all">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-xs font-bold text-slate-700 uppercase">Correo Electrónico</label>
                                <input type="email" value="john.doe@ejemplo.com" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl focus:ring-2 focus:ring-brand-700 outline-none transition-all">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-xs font-bold text-slate-700 uppercase">Teléfono</label>
                                <input type="text" value="04244607929" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl focus:ring-2 focus:ring-brand-700 outline-none transition-all">
                            </div>
                        </div>
                    </form>
                </section>

                <section class="bg-white p-8 rounded-2xl border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-900">Roles</h3>
                        <button class="dp-icon-btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="flex flex-wrap gap-3">
                        <span class="dp-badge dp-badge--blue">Mesero <i class="fa-solid fa-xmark ml-1"></i></span>
                        <span class="dp-badge dp-badge--yellow">Cajero <i class="fa-solid fa-xmark ml-1"></i></span>
                        <span class="dp-badge dp-badge--purple">Líder <i class="fa-solid fa-xmark ml-1"></i></span>
                    </div>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
