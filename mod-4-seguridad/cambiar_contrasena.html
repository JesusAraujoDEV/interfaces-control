<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - DP Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./shared/styles/global.css">
    <link rel="stylesheet" href="./shared/styles/dp-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-brand-50 font-inter">

    <div class="flex min-h-screen">
        
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col p-6 fixed h-full">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-12 h-12 flex-shrink-0">
                    <img src="./shared/charlotte_logo.png" alt="" class="w-full h-full object-contain">
                </div>
                <div>
                    <h4 class="text-sm font-extrabold text-slate-900 leading-tight" >Charlotte</h4>
                    <p class="text-[10px] text-slate-500 uppercase tracking-wider">Restaurant OS</p>
                </div>
            </div>

            <nav class="flex-1 space-y-1">
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-slate-600 rounded-xl hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-table-columns w-5"></i> Dashboard
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-slate-600 rounded-xl hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-user-group w-5"></i> Usuarios
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-slate-600 rounded-xl hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-user-shield w-5"></i> Roles
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 dp-tab--active transition-colors">
                    <i class="fa-solid fa-gear w-5"></i> Ajustes
                </a>
            </nav>

            <div class="mt-auto">
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-red-600 font-semibold">
                    <i class="fa-solid fa-right-from-bracket"></i> Salir
                </a>
            </div>
        </aside>

        <main class="ml-64 flex-1 p-10">
            
            <header class="mb-10">
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Cambiar contraseña</h1>
                <p class="text-slate-500 text-sm">Asegura tu cuenta utilizando una contraseña fuerte.</p>
            </header>

            <div class="max-w-3xl mx-auto">
                <section class="bg-white p-8 rounded-2xl border border-slate-100 shadow-sm">
                    <form class="space-y-6">
                        
                        <div class="grid grid-cols-1 md:grid-cols-[200px_1fr] items-center gap-4">
                            <label class="text-sm font-bold text-slate-700 uppercase">Contraseña actual</label>
                            <div class="relative">
                                <input type="password" value="password123" 
                                    class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl focus:ring-2 focus:ring-brand-700 outline-none transition-all">
                                <i class="fa-regular fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer hover:text-slate-600"></i>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-[200px_1fr] items-center gap-4">
                            <label class="text-sm font-bold text-slate-700 uppercase">Nueva contraseña</label>
                            <div class="relative">
                                <input type="password" placeholder="Escribe la nueva contraseña" 
                                    class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl focus:ring-2 focus:ring-brand-700 outline-none transition-all">
                                <i class="fa-regular fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer hover:text-slate-600"></i>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-[200px_1fr] items-center gap-4">
                            <label class="text-sm font-bold text-slate-700 uppercase">Confirmar contraseña</label>
                            <div class="relative">
                                <input type="password" placeholder="Confirma la nueva contraseña" 
                                    class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl focus:ring-2 focus:ring-brand-700 outline-none transition-all">
                                <i class="fa-regular fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer hover:text-slate-600"></i>
                            </div>
                        </div>

                        <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-slate-100">
                            <button type="button" class="dp-tab">Cancelar</button>
                            <button type="submit" class="px-6 py-2.5 bg-brand-700 text-white rounded-xl font-bold hover:bg-brand-800 transition-all shadow-sm">
                                Guardar contraseña
                            </button>
                        </div>  

                    </form>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
