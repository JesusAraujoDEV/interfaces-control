<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Geolocalización</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-gray-50">

    <div class="contenedor-dashboard">
        
        <aside class="barra-lateral">
            <div class="perfil-mini">
                <div class="avatar-letra">S</div>
                <div>
                    <h3 class="text-sm font-bold text-gray-800">Super Admin</h3>
                    <p>admin@charlotte.com</p>
                </div>
            </div>

            <nav class="menu-navegacion">
                <a href="#"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                <a href="#"><i class="fa-solid fa-users"></i> Usuarios</a>
                <a href="#"><i class="fa-solid fa-user-shield"></i> Roles y Permisos</a>
                <a href="#" class="activo"><i class="fa-solid fa-location-dot"></i> Geolocalización</a>
            </nav>

            <div class="menu-inferior">
                <button class="btn-nuevo-restaurante">Nuevo Restaurante</button>
                <a href="#"><i class="fa-solid fa-gear"></i> Ajustes</a>
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
            </div>
        </aside>

        <main class="contenido-principal">
            
            <nav class="breadcrumb">
                <span>Ajustes</span> / <span class="actual">Geolocalización</span>
            </nav>

            <header class="titulo-pagina">
                <h1>Configuración de Geolocalización</h1>
                <p>Establece y visualiza la ubicación del restaurante y el área de entrega.</p>
            </header>

            <div class="layout-configuracion">
                <section class="tarjeta-formulario-geo">
                    <h3>Establecer Ubicación del Restaurante y Área de Entrega</h3>
                    
                    <form class="formulario-geo">
                        <div class="grupo">
                            <label>Dirección o Nombre de la Ubicación</label>
                            <div class="input-con-icono">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="123 Calle Principal, Ciudad">
                            </div>
                        </div>

                        <div class="fila-input">
                            <div class="grupo">
                                <label>Latitud</label>
                                <input type="text" value="40.7128">
                            </div>
                            <div class="grupo">
                                <label>Longitud</label>
                                <input type="text" value="-74.0060">
                            </div>
                        </div>

                        <div class="grupo">
                            <label>Radio de Entrega (km)</label>
                            <input type="number" value="5">
                        </div>

                        <div class="acciones-geo">
                            <button type="submit" class="btn-guardar">Guardar Cambios</button>
                            <button type="button" class="btn-cancelar">Cancelar</button>
                        </div>
                    </form>
                </section>

                </section>

                <section id="contenedor-mapa-interactivo" class="contenedor-mapa">
                    <div id="mapa" style="height: 100%; width: 100%;"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordenadas iniciales
        const lat = 40.7128;
        const lng = -74.0060;

        // Inicializar el mapa en el div con id "mapa"
        var map = L.map('mapa').setView([lat, lng], 13);

        // Cargar las capas de diseño (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Añadir el marcador (el pin verde)
        var marcador = L.marker([lat, lng]).addTo(map)
            .bindPopup('Restaurante Charlotte')
            .openPopup();

        // Añadir el radio de entrega (el círculo azul claro)
        var circulo = L.circle([lat, lng], {
            color: '#1e4d35',      // Color del borde (tu verde)
            fillColor: '#dcfce7',  // Color de relleno (tu verde claro)
            fillOpacity: 0.4,
            radius: 2000           // Radio en metros (2km)
        }).addTo(map);
    </script>
    

</body>
</html>
