<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Charlotte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-gray-50">

    <div class="contenedor-dashboard">
        
        <aside class="barra-lateral">
            <div class="flex items-center mb-10">
                <div class="logo-box">C</div>
                <div>
                    <h4 class="text-sm font-bold text-gray-800">Charlotte</h4>
                    <p class="text-[10px] text-gray-400">Restaurant OS</p>
                </div>
            </div>

            <nav class="menu-navegacion">
                <a href="#"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                <a href="#" class="activo"><i class="fa-solid fa-user-group"></i> Usuarios</a>
                <a href="#"><i class="fa-solid fa-user-shield"></i> Roles</a>
                <a href="#"><i class="fa-solid fa-gear"></i> Ajustes</a>
            </nav>

            <div class="menu-inferior">
                <button class="btn-nuevo-pedido">Nuevo Pedido</button>
                <a href="#"><i class="fa-regular fa-circle-question"></i> Centro de Ayuda</a>
            </div>
        </aside>

        <main class="contenido-principal">
            
            <header class="cabecera-crear">
                <div class="info-titulo">
                    <nav class="breadcrumb">Usuarios / John Doe / editar</nav>
                    <h1>Editar Usuario</h1>
                </div>
                <div class="botones-cabecera">
                    <button class="btn-cancelar">Cancelar</button>
                    <button class="btn-guardar">Guardar Cambios</button>
                </div>
            </header>

            <div class="contenedor-centrado">
                <section class="tarjeta-blanca">
                    <h3>Detalles del Usuario</h3>
                    
                    <form class="formulario-usuario">
                        <div class="grupo">
                            <label>Nombre</label>
                            <input type="text" value="John">
                        </div>

                        <div class="grupo">
                            <label>Apellido</label>
                            <input type="text" value="Doe">
                        </div>

                        <div class="grupo">
                            <label>Fecha de Nacimiento</label>
                            <input type="text" value="15/12/2025">
                        </div>

                        <div class="grupo">
                            <label>DNI / Cédula</label>
                            <input type="text" value="V31629822">
                        </div>

                        <div class="fila-input">
                            <div class="grupo">
                                <label>Correo Electrónico</label>
                                <input type="email" value="john.doe@ejemplo.com">
                            </div>
                            <div class="grupo">
                                <label>Teléfono</label>
                                <input type="text" value="04244607929">
                            </div>
                        </div>

                        <div class="grupo">
                            <label>Tipo de Usuario</label>
                            <select>
                                <option>Mesero</option>
                                <option>Cajero</option>
                                <option>Chef</option>
                            </select>
                        </div>

                        <div class="grupo">
                            <label>Contraseña</label>
                            <input type="password" value="********">
                        </div>
                    </form>
                </section>

                <section class="tarjeta-blanca mt-6">
                    <div class="cabecera-tarjeta">
                        <h3>Roles</h3>
                        <i class="fa-solid fa-plus icono-mas"></i>
                    </div>

                    <div class="buscador-roles">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Buscar y añadir roles...">
                    </div>

                    <div class="contenedor-tags">
                        <span class="tag tag-azul">Mesero <i class="fa-solid fa-xmark"></i></span>
                        <span class="tag tag-naranja">Cajero <i class="fa-solid fa-xmark"></i></span>
                        <span class="tag tag-morado">Líder de Sección <i class="fa-solid fa-xmark"></i></span>
                    </div>
                </section>
            </div>

        </main>
    </div>

</body>
</html>
