<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administración — Charlotte</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/styles/tailwind.css" />
    <link rel="stylesheet" href="/shared/styles/global.css" />
    <link rel="stylesheet" href="/shared/admin-home/page.css" />

    <script src="/config.js"></script>
  </head>

  <body class="bg-brand-50 min-h-screen text-gray-800 font-sans">
    <app-header></app-header>

    <main class="max-w-6xl mx-auto px-6 py-8">
      <header class="mb-8">
        <h1 class="text-3xl md:text-4xl font-extrabold">Home de Administración</h1>
        <p class="mt-2 text-sm text-gray-600">
          Accesos rápidos a los módulos administrativos.
        </p>
      </header>

      <section aria-label="Accesos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <button
          id="navDelivery"
          type="button"
          class="admin-card group text-left bg-white border border-gray-100 rounded-2xl p-6 shadow-[0_1px_0_rgba(0,0,0,0.03)] hover:shadow-md hover:border-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-800"
          data-href="/admin/dp"
        >
          <div class="flex items-start justify-between gap-3">
            <div>
              <h2 class="text-lg font-extrabold text-gray-900">Delivery</h2>
              <p class="mt-1 text-sm text-gray-600">
                Gestión y seguimiento del módulo Delivery/Pickup.
              </p>
            </div>
            <span class="text-gray-400 group-hover:text-gray-700" aria-hidden="true">→</span>
          </div>
        </button>

        <button
          id="navAtc"
          type="button"
          class="admin-card group text-left bg-white border border-gray-100 rounded-2xl p-6 shadow-[0_1px_0_rgba(0,0,0,0.03)] hover:shadow-md hover:border-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-800"
          data-href="/mod-3-atencion-cliente/pages/admin/index.html"
        >
          <div class="flex items-start justify-between gap-3">
            <div>
              <h2 class="text-lg font-extrabold text-gray-900">ATC</h2>
              <p class="mt-1 text-sm text-gray-600">
                Atención al Cliente y flujo operativo.
              </p>
            </div>
            <span class="text-gray-400 group-hover:text-gray-700" aria-hidden="true">→</span>
          </div>
        </button>

        <button
          id="navKpi"
          type="button"
          class="admin-card group text-left bg-white border border-gray-100 rounded-2xl p-6 shadow-[0_1px_0_rgba(0,0,0,0.03)] hover:shadow-md hover:border-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-800"
          data-href="/admin/kpi"
        >
          <div class="flex items-start justify-between gap-3">
            <div>
              <h2 class="text-lg font-extrabold text-gray-900">KPI</h2>
              <p class="mt-1 text-sm text-gray-600">
                Tableros e indicadores (Business Intelligence).
              </p>
            </div>
            <span class="text-gray-400 group-hover:text-gray-700" aria-hidden="true">→</span>
          </div>
        </button>

        <button
          id="navKitchen"
          type="button"
          class="admin-card group text-left bg-white border border-gray-100 rounded-2xl p-6 shadow-[0_1px_0_rgba(0,0,0,0.03)] hover:shadow-md hover:border-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-800"
          data-href="/mod-5-cocina/index.html"
        >
          <div class="flex items-start justify-between gap-3">
            <div>
              <h2 class="text-lg font-extrabold text-gray-900">Cocina</h2>
              <p class="mt-1 text-sm text-gray-600">
                Paneles operativos de cocina (KDS/Despacho).
              </p>
            </div>
            <span class="text-gray-400 group-hover:text-gray-700" aria-hidden="true">→</span>
          </div>
        </button>

        <button
          id="navAuth"
          type="button"
          class="admin-card group text-left bg-white border border-gray-100 rounded-2xl p-6 shadow-[0_1px_0_rgba(0,0,0,0.03)] hover:shadow-md hover:border-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-800"
          data-href="/seguridad"
        >
          <div class="flex items-start justify-between gap-3">
            <div>
              <h2 class="text-lg font-extrabold text-gray-900">Auth (Seguridad)</h2>
              <p class="mt-1 text-sm text-gray-600">
                Usuarios, roles, permisos y ubicacion.
              </p>
            </div>
            <span class="text-gray-400 group-hover:text-gray-700" aria-hidden="true">→</span>
          </div>
        </button>
      </section>

      <section class="mt-8">
        <div id="status" class="text-xs text-gray-500" aria-live="polite"></div>
      </section>

      <noscript>
        <section class="mt-8 bg-white border border-gray-100 rounded-2xl p-5">
          <h2 class="font-bold text-gray-900">Accesos (sin JavaScript)</h2>
          <ul class="mt-3 list-disc list-inside text-sm text-gray-700 space-y-1">
            <li><a class="underline" href="/mod-1-delivery-pickup/pages/admin-gerentes/index.html">Delivery</a></li>
            <li><a class="underline" href="/mod-3-atencion-cliente/menu.html">ATC</a></li>
            <li><a class="underline" href="/admin/kpi">KPI</a></li>
            <li><a class="underline" href="/mod-5-cocina/index.html">Cocina</a></li>
            <li><a class="underline" href="/mod-4-seguridad/Gestión%20de%20usuarios/usuarios.html">Auth (Seguridad)</a></li>
          </ul>
        </section>
      </noscript>
    </main>

    <script type="module" src="/shared/components/app-header.js"></script>
    <script type="module" src="/shared/admin-home/page.js"></script>
  </body>
</html>
